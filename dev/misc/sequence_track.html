<script type="module">

    import igv from '../../js/index.js'

    const config =
        {
            // locus: "all",
            locus: "chr8:70,717,709-70,723,498",
            genome: "mm10",
            tracks:

                    {
                        type: "sequence",
                        name: "Broad GATK",     // <= Optional

    igv.createBrowser(document.getElementById('igv-app-container'), config)

<html lang="en">

<body>

<p>

<h1>Centerline over position chr8:128,749,950</h1>

<div id="container" style="width:1024px; margin: 128px; padding: 32px; border:1px solid rgb(128,128,128); background-color: rgba(173,255,47,0.25)"></div>

<script type="module">

    import igv from '../../js/index.js'

    const config =
        {
            genome: 'hg19',
            locus: 'chr8:128,749,950',
            showCenterGuide: true,
            showCursorTrackingGuide: true,
        }

    igv.createBrowser(document.getElementById("container"), config)
        .then(() => console.log("Created IGV browser"))


</script>

</body>

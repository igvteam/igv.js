<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>IGV</title>

</head>

<body>

<h1>Handle track load errors</h1>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from "../../js/index.js"


    const options =
        {
            genome: 'hg38',
        }

    const igvDiv = document.getElementById("igvDiv")

    const browser = await igv.createBrowser(igvDiv, options)

    browser.loadTrackList([
        {
            name: 'Non-existent track',
            url: 'https://raw.githubusercontent.com/igvteam/igv-data/refs/heads/main/data/test/maf/DOES_NOT_EXIST.maf.gz',
            format: 'maf',
            type: 'mut',
        }
    ]).catch( (error) => {
        console.log("Error loading track: " + error.message)
        alert("Error loading track: " + error.message)
    })


</script>

</body>

</html>

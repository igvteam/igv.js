<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>igv.js</title>
</head>

<body>

<p>

<h1>Annotation tracks</h1>

<div id="igvDiv" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="module">

    import igv from "../../js/index.js"

    var options =
        {
            genome: "hg19",
            tracks:
                [
                    {
                        "sourceType": "service",
                        "url": "http://localhost:8080/%2FUsers%2Fjrobinso%2Figv-team%20Dropbox%2FJames%20Robinson%2Fprojects%2Figv.js%2Ftest%2Fdata%2Fbed%2Fbasic_feature_3_columns.bed?chr=$CHR&start=$STARTend=$END",
                        "format": "bed",
                        "name": "test"
                    }
                ]
        }

    var igvDiv = document.getElementById("igvDiv")

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser")
        })


</script>

</body>

</html>

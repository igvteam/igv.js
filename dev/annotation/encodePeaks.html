<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>igv.js</title>
</head>

<body>

<p>

<h1>ENCODE peak formats/h1>

    <div id="igvDiv" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

    <script type="module">

        import igv from "../../js/index.js"

        var options =
            {
                genome: "hg19",
                tracks:
                    [
                        {
                            "name": "Narrow peak",
                            "type": "annotation",
                            "url": "https://hgdownload.soe.ucsc.edu/goldenPath/hg19/encodeDCC/wgEncodeAwgDnaseUniform/wgEncodeAwgDnaseDukeGm12891UniPk.narrowPeak.gz"
                        }
                    ]
            }

        var igvDiv = document.getElementById("igvDiv")

        igv.createBrowser(igvDiv, options)
            .then(function (browser) {
                console.log("Created IGV browser")
            })


    </script>

</body>

</html>

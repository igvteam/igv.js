<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>igv.js</title>
</head>

<body>

<p>

<h1>Bigbed file</h1>

Demonstration of Bigbed with custom fields. Also demonstrates use of "hoverTextFields" and custom "hoverText" function.

<div id="igvDiv" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="module">

    import igv from "../../js/index.js"

    var options =
        {
            genome: "hg38",
            locus: "chrX:15,591,662-15,940,981",
            tracks:
                [
                    {
                        name: "GenCC",
                        description: "Annotations from the <a href='https://thegencc.org/' target='_blank'>The Gene Curation Coalition</a> courtesy of the UCSC Genome Browser team.  See the <a href='https://genome.ucsc.edu/cgi-bin/hgTrackUi?db=hg38&g=genCC' target='_blank'>UCSC track settings page</a> for more details.",
                        url: "https://hgdownload.soe.ucsc.edu/gbdb/hg38/bbi/genCC.bb",
                        type: "annotation",
                        format: "bigbed",
                        height: 300,
                        displayMode: "EXPANDED",
                        hoverTextFields: ["disease_title"]
                    },
                    {
                        name: "GenCC",
                        description: "Annotations from the <a href='https://thegencc.org/' target='_blank'>The Gene Curation Coalition</a> courtesy of the UCSC Genome Browser team.  See the <a href='https://genome.ucsc.edu/cgi-bin/hgTrackUi?db=hg38&g=genCC' target='_blank'>UCSC track settings page</a> for more details.",
                        url: "https://hgdownload.soe.ucsc.edu/gbdb/hg38/bbi/genCC.bb",
                        type: "annotation",
                        format: "bigbed",
                        height: 300,
                        displayMode: "EXPANDED",
                        hoverText: (feature) => `Disease : ${feature["disease_title"]}`
                    }
                ]
        }

    var igvDiv = document.getElementById("igvDiv")

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser")
        })


</script>

</body>

</html>

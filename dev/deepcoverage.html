<body>

<h1>1000 Genomes CRAM file</h1>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from "../js/index.js";

    var options =
        {
            genome: "hg19",
            locus: "3:185791817-185791856",
            tracks: [
                {
                    type: 'alignment',
                    format: 'bam',
                    url: 'https://s3.amazonaws.com/igv.org.demo/deep_coverage.bam',
                    indexURL: 'https://s3.amazonaws.com/igv.org.demo/deep_coverage.bam.bai',
                    samplingDepth: '2000',
                    alignmentRowHeight: 10,
                    colorBy: "strand",
                    name: 'TEST'
                }
            ]
        }

    var igvDiv = document.getElementById("igvDiv");

   igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
        })


</script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seg</title>
</head>

<body>

<h1>Segmented Copy Number</h1>

<div>
    <button id="bmBtn">Bookmark</button>
</div>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from "../js/index.js";

    const options =
        {
            showCursorTrackingGuideButton: false,
            showCenterGuideButton: false,
            showSVGButton: true,
            showTrackLabelButton: false,

            // showSampleNameButton: false,
            // showSampleNames: true,

            genome: "hg19",
            // locus: 'chr1',

            // vcf friendly locs
            // locus: 'chr8:128,562,838-128,863,257',

            // locus: 'all',
            locus: 'ace',
            // locus: [ 'ace', 'myc' ],
            // locus: [ 'egfr', 'myc', 'ace' ],

            tracks:
                [
                    {
                        name: "SEG Track",
                        url: "https://data.broadinstitute.org/igvdata/test/igv-web/segmented_data_080520.seg.gz",
                        indexed: false,
                        isLog: true,
                        // displayMode: 'EXPANDED',
                        height: 512
                    },
                    // {
                    //     "url": "https://www.encodeproject.org/files/ENCFF754TJH/@@download/ENCFF754TJH.bigWig",
                    //     "graphType": "points",
                    //     "pointSize": 3,
                    //     "name": "Encode bigwig points"
                    // },
                    // {
                    //     "url": "https://s3-us-west-2.amazonaws.com/ilmn.igv-test/test2.bigWig",
                    //     "name": "Big BigWig"
                    // }
                ]
        };

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");

            function bookmark() {
            }

            document.getElementById("bmBtn")
                .addEventListener("click", () => window.history.pushState({}, "IGV", browser.sessionURL()));
        })


</script>
</body>
</html>

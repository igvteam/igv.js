<!-- ENCODE Modal -->
<div id="encodeModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="encodeModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-lg"><!-- modal dialog -->

        <div class="modal-content"><!-- modal content -->

            <div class="modal-header"><!-- modal header -->

                <button id="encodeModalTopCloseButton" type="button" class="close" data-dismiss="modal"><!-- close -->
                    <span aria-hidden="true">Ã—</span>
                    <span class="sr-only">Close</span>
                </button>

                <h4 class="modal-title" id="encodeModalLabel">ENCODE</h4><!-- modal title -->

            </div>

            <div id="encodeModalBody" class="modal-body">
            </div>

            <div class="modal-footer"><!-- modal footer -->
                <button id="encodeModalBottomCloseButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="encodeModalGoButton" type="button" class="btn btn-primary" data-dismiss="modal">Go</button>
            </div>

        </div>
        <!-- modal content -->

    </div>
    <!-- modal dialog -->

</div>

<div class="igv-cursor-ui-header">

    <div class="igv-cursor-ui-holder">
        <div class="igv-cursor-ui">
            <div class="igv-cursor-ui-item">
                <div class="dropdown">

                    <button id="igvHeaderFileDropdown" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                        File Open/Save
                        <span class="caret"></span>
                    </button>

                    <ul class="dropdown-menu" role="menu" aria-labelledby="igvHeaderFileDropdown">

                        <li role="presentation" class="dropdown-header">Load data from</li>

                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" href="#" data-toggle="modal" data-target="#encodeModal">
                                ENCODE
                            </a>
                        </li><!-- Select ENCODE -->

                    </ul>

                </div>
            </div>
        </div>
    </div>

</div>

<div id="myDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto">
</div>

<script type="text/javascript">

    $(document).ready(function () {
        var options,
            config,
            browser,
            columnWidths,
            encodeTableFormat;

        options = {
            minimumBases: 6,
            showIdeogram: true,
            showRuler: true,
//            locus: '8:124,512,906-124,512,945',
            locus: '1',
            reference: {
                id: "hg19",
                fastaURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/1kg_v37/human_g1k_v37_decoy.fasta",
                cytobandURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/b37/b37_cytoband.txt"
            },
            flanking: 1000,
            apiKey: 'AIzaSyDUUAUFpQEN4mumeMNIRWXSiTh5cPtUAD0',
            palette: ["#00A0B0", "#6A4A3C", "#CC333F", "#EB6841"],
            tracks:
                [
                    {
                        name: "Genes",
                        searchable: false,
                        type: "annotation",
                        format: "gtf",
                        sourceType: "file",
                        url: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/gencode.v18.annotation.sorted.gtf.gz",
                        indexURL: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/gencode.v18.annotation.sorted.gtf.gz.tbi",
                        visibilityWindow: 10000000,
                        order: Number.MAX_VALUE,
                        displayMode: "EXPANDED"
                    }
                ]
        };

        browser = igv.createBrowser($('#myDiv').get(0), options);

        columnWidths =
            {
                'Assembly': '10%',
                'Cell Type': '10%',
                'Target': '10%',
                'Assay Type': '20%',
                'Output Type': '20%',
                'Lab': '20%'
            };

        encodeTableFormat = new igv.EncodeTableFormat({ columnWidths: columnWidths });

        config =
            {
                $modal:$('#encodeModal'),
                $modalBody:$('#encodeModalBody'),
                $modalTopCloseButton: $('#encodeModalTopCloseButton'),
                $modalBottomCloseButton: $('#encodeModalBottomCloseButton'),
                $modalGoButton: $('#encodeModalGoButton'),
                browserRetrievalFunction:function () { return browser; },
                browserLoadFunction:'loadTracksWithConfigList',
                dataSource:new igv.EncodeDataSource({ genomeID: 'hg19' }, encodeTableFormat)
            };
        browser.encodeTable = new igv.IGVModalTable(config);

    })

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <meta content="" name="description">
    <meta content="" name="author">
    <link href=../https://igv.org/web/img/favicon.ico rel="shortcut icon">
    <title>IGV - Dev</title>

</head>

<body>

<h1>CTCF Loops</h1>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from "../../js";

    var options =
        {
            genome: "hg38",
            locus: "chr2:65,489,209-65,795,733",
            tracks: [
                {
                   url: "https://s3.amazonaws.com/igv.org.demo/GSM1872886_GM12878_CTCF_PET.bedpe.txt",
                    type: "interaction",
                    format: "bedpe",
                    name: "CTCF PET - proportional",
                    arcType: "proportional",
                    color: "rgb(0,200,0)",
                    alpha: "0.05",
                    logScale: true,
                    showBlocks: true,
                    max: 80,
                    visibilityWindow: 10000000
                },
                {
                    url: "https://s3.amazonaws.com/igv.org.demo/GSM1872886_GM12878_CTCF_PET.bedpe.txt",
                    type: "interaction",
                    format: "bedpe",
                    name: "CTCF PET - nested",
                    arcType: "nested",
                    arcOrientation: false,
                    color: "blue",
                    showBlocks: true,
                    visibilityWindow: 10000000
                }
            ]
        };

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
            window.igvBrowser = browser;
        })


</script>

</body>

</html>

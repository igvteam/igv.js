<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href=https://igv.org/web/img/favicon.ico rel="shortcut icon">
    <title>IGV - Dev</title>

</head>

<body>

<button id="bookmark">Bookmark session</button>
<button id="log-session">Log session</button>
<button id="discard-sample-info">Discard Sample Info</button>

<div id="igv-app-container" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from '../../js/index.js'

    document.addEventListener("DOMContentLoaded", async (event) => {

        const config =
            {
                "showSampleNames": false,
                genome: 'hg38',
                "locus": "chr7:52,338,217-56,469,252",
                "tracks":
                    [
                        {
                            "url": "https://igv-genepattern-org.s3.amazonaws.com/demo/GBMCopyNumber.seg.gz",
                            "name": "GBM Copy Number",
                            "height": 400,
                        },
                    ],
                "sampleinfo":
                    [
                        {
                            "url": "https://igv-genepattern-org.s3.amazonaws.com/demo/GBM-sampletable-samplemapping-colors.txt"
                        }
                    ]
            }

        const browser = await igv.createBrowser(document.getElementById('igv-app-container'), config)

        // Add click handler for discard sample info button
        document.getElementById('discard-sample-info').addEventListener('click', async () => {
            await browser.discardSampleInfo()
        })

    })


</script>

</body>

</html>

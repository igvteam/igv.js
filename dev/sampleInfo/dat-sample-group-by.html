<html lang="en">
<head>

<body>

<div id="igv-app-container" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from '../../js/index.js'

    document.addEventListener("DOMContentLoaded", async (event) => {

        const config =
            {
                genome: 'hg19',
                locus: "chr7:52,338,217-56,469,252",
                tracks:
                    [
                        {
                            height: 512,
                            displayMode: 'EXPANDED',
                            url: "https://raw.githubusercontent.com/igvteam/igv-data/refs/heads/main/data/test/gbm/Broad.080528.subtypes.seg.gz",
                            name: "GBM Copy Number",
                            groupBy: "KarnScore"
                        },
                    ],
                sampleinfo:
                    [
                        {
                            url: "https://raw.githubusercontent.com/igvteam/igv-data/refs/heads/main/data/test/gbm/GBM-sampletable-samplemapping-colors.txt"
                        }
                    ]
            }

        const browser = await igv.createBrowser(document.getElementById('igv-app-container'), config)

    })


</script>

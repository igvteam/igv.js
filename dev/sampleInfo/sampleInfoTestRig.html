<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href=https://igv.org/web/img/favicon.ico rel="shortcut icon">
    <title>Sample Info Test Rig</title>

    <script src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="1h7gqkxv11tb4d2"></script>

</head>

<body>

<p>
    <button id="loadVCFSampleInfoButton">Load VCF Sample Info</button>
</p>

<p>
    <button id="loadSEGSampleInfoButton">Load SEG Sample Info</button>
</p>

<p>
    <input id="randomFileInput" type="file">
</p>
<p>
    <input id="processRandomFile" type="button" value="Load Random File">
</p>

<div id="myDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from '../../js/index.js'

    const config =
        {
            "version": "2.16.0",
            "genome": "hg38",
            "locus": "chr22:36,655,100-36,656,996",
            "roi": [],
            "tracks": [
                // {
                //     "type": "sampleinfo",
                //     "url": "https://www.dropbox.com/scl/fi/uxnc8zqw4thgcf2q2edb2/GBMSampleInfo.txt?rlkey=rsge5rgavtpobi08r43k73wt3&dl=0"
                // },
                {
                    "url": "https://www.dropbox.com/scl/fi/rob7ilg4ca0b9djhtcu3d/GBMCopyNumber.seg.gz?rlkey=c89kstbjm6ge73ytku2s4g0gf&dl=0",
                    "filename": "GBMCopyNumber.seg.gz",
                    "name": "GBMCopyNumber.seg.gz",
                    "order": 0,
                    "format": "seg",
                    "type": "seg",
                    "height": 300
                },
                // {
                //     "url": "https://www.dropbox.com/scl/fi/i6u9o4a92iyceb77wyqma/ALL.apol1.sample.phase3_shapeit2_mvncall_integrated_v5a.20130502.genotypes.vcf?rlkey=ndjjoliqkax9vqsjvw8waj8uz&dl=0",
                //     "filename": "ALL.apol1.sample.phase3_shapeit2_mvncall_integrated_v5a.20130502.genotypes.vcf",
                //     "name": "ALL.apol1.sample.phase3_shapeit2_mvncall_integrated_v5a.20130502.genotypes.vcf",
                //     "order": 0,
                //     "format": "vcf",
                //     "type": "variant",
                //     "height": 300,
                //     "color": "rgb(0,0,150)"
                // }
            ]
        };

    const browser = await igv.createBrowser(document.getElementById('myDiv'), config)
    document.getElementById('loadVCFSampleInfoButton').addEventListener('click', (e) => {
        browser.loadSampleInfo({url: "https://www.dropbox.com/scl/fi/daqluy7vom9avohigi0b5/integrated_call_samples_v3.20130502.ALL.panel?rlkey=v8pn4egvgku0pcvkpg5bwgm3t&st=thwap65c&dl=0"})
    })
    document.getElementById('loadSEGSampleInfoButton').addEventListener('click', (e) => {
        browser.loadSampleInfo({url: "https://www.dropbox.com/scl/fi/uxnc8zqw4thgcf2q2edb2/GBMSampleInfo.txt?rlkey=rsge5rgavtpobi08r43k73wt3&dl=0"})
    })

    document.getElementById('processRandomFile').addEventListener('click', processRandomFile)

    async function processRandomFile() {
        const [ file ] = document.getElementById('randomFileInput').files
        browser.loadSampleInfo({ url: file })
    }


</script>

</body>

</html>

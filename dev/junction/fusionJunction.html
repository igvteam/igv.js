<body>

<h1>Splice junctions</h1>

<div id="igv-div" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from "../../js/index.js";

    var options = {
        reference: {
            id: "fusion",
            name: "fusion",
            fastaURL: "../../test/data/fusion/finspector.fa",
            indexed: false,
            wholeGenomeView: false
        },
        tracks: {
            url: "../../test/data/fusion/finspector.igv.FusionJuncSpan",
            type: "FusionJuncSpan",
            name: "Fusion Inspector junctions"
        }
    }

    var igvDiv = document.getElementById("igv-div");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
        })

</script>

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href=https://igv.org/web/img/favicon.ico rel="shortcut icon">
    <title>IGV - Dev</title>

</head>

<body>

<h3>XQTL example</h3>

<button id="log-state">Log Session</button>
<button id="bookmark">Bookmark</button>

<div id="igvDiv"></div>

<script type="module">

    import igv from "../../js/index.js"

    let options = {
        queryParametersSupported: true,
        genome: "hg38",
        locus: "chr22:23,767,847-23,844,164",
        //minimumBases: 100000,
        search: {
            url: "https://gtexportal.org/api/v2/reference/features/$FEATURE$",
            resultsField: "features"
        },
        tracks: [
            // {
            //     type: "eqtl",
            //     format: "xqtl",
            //     name: "B cell eQTL",
            //     geneField: "phenotype",
            //     url: "B.cell_eQTL.tsv",
            //     //url: "https://igv-genepattern-org.s3.amazonaws.com/test/xqtl/B.cell_eQTL.tsv.gz",
            // },
            {
                type: "eqtl",
                sourceType: "gtex-ws",
                url: "https://gtexportal.org/api/v2/association/singleTissueEqtlByLocation",
                tissueSiteDetailId: "Muscle_Skeletal",
                name: "Muscle Skeletal",
                visibilityWindow: 2000000,
                minQuerySize: 2000000
            },
            // {
            //     type: "eqtl",
            //     sourceType: "gtex-ws",
            //     url: "https://gtexportal.org/api/v2/association/singleTissueEqtlByLocation",
            //     tissueSiteDetailId: "Brain_Cortex",
            //     name: "Brain Cortex"
            // },
            // {
            //     type: "eqtl",
            //     sourceType: "gtex-ws",
            //     url: "https://gtexportal.org/api/v2/association/singleTissueEqtlByLocation",
            //     tissueSiteDetailId: "Brain_Frontal_Cortex_BA9",
            //     name: "Brain Frontal Cotext"
            // }
        ]
    }
    igv.createBrowser(document.getElementById('igvDiv'), options)
        .then(function (browser) {
            document.getElementById("log-state").addEventListener("click", () => console.log(browser.toJSON()))

            document.getElementById('bookmark').addEventListener('click', () => {
                const path = window.location.href.slice()
                const idx = path.indexOf("?")
                const url = (idx > 0 ? path.substring(0, idx) : path) + "?sessionURL=blob:" + browser.compressedSession()
                window.history.pushState({}, "IGV", url)
            })
        })


</script>

</body>

</html>

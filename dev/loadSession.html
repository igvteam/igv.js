<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href=img/favicon.ico rel="shortcut icon">
    <title>IGV - Dev</title>

</head>

<body>

<div style="border: solid thin grey; padding: 20px;">
    <button id="session-button" style="font-size: 16px">Load Session</button>
</div>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from '../js/index.js'

    let browser

    (async () => {

        const config =
            {
                genome: "hg19",
                showChromosomeWidget: false,
                showCenterLine: true,
            }

        browser = await igv.createBrowser(document.getElementById('igvDiv'), config)

        document.getElementById('session-button').addEventListener('click', () => {
            // browser.loadSession({ url: 'sessions/sortedBamSession.json' })
            browser.loadSession({ url: 'sessions/igv-session-dugla.json' })
        })

    })()


</script>

</body>

</html>

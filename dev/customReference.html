<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="https://igv.org/web/img/favicon.ico">

    <title>Custom Reference</title>

</head>

<body>


<div id="igv-div" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="module">

    import igv from "../js/index.js";

    var igvDiv = document.getElementById("igv-div");
    var options =
        {
            reference:
                {
                    id: "sacCer3",
                    name: "S. cerevisiae (sacCer3)",
                    fastaURL: "https://s3.amazonaws.com/igv.org.genomes/sacCer3/sacCer3.fa",
                    indexURL: "https://s3.amazonaws.com/igv.org.genomes/sacCer3/sacCer3.fa.fai",
                    cytobandURL: './data/sacCer3.ideo.tsv'
                },
            // reference: {
            //     id: "myCustomGenome",
            //     fastaURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/hg19/hg19.fasta",
            //     indexURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/hg19/hg19.fasta.fai",
            //     cytobandURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/hg19/cytoBand.txt",
            //     wholeGenomeView: false
            // },
           // locus: 'chr7',
            tracks: [
                {
                    url: 'https://data.broadinstitute.org/igvdata/test/igv-web/segmented_data_080520.seg.gz',
                    indexed: false,
                    isLog: true,
                    name: 'Segmented CN'
                },

                {
                    name: "Genes",
                    type: "annotation",
                    format: "bed",
                    sourceType: "file",
                    url: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/refGene.hg19.bed.gz",
                    indexURL: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/refGene.hg19.bed.gz.tbi",
                    order: Number.MAX_VALUE,
                    visibilityWindow: 300000000,
                    displayMode: "EXPANDED"
                }

            ]
        };


    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
        })


</script>

</body>

</html>

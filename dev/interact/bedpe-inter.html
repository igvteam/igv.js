<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href="https://igv.org/web/img/favicon.ico" rel="shortcut icon">
    <title>igv.js</title>

</head>

<body>

<h1>Interchromosomal arcs (simulated 10X)</h1>

<p>
    <button id="svgButton">Save SVG</button>
</p>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from "../../js"

    var options =
        {
            genome: "hg38",
            tracks: [
                {
                    url: "../../test/data/bedpe/inter_chr_simulated.bedpe",
                    type: "interact",
                    format: "bedpe",
                    name: "Inter  chr simulated",
                    arcType: "nested",
                    showBlocks: true,
                    arcOrientation: false
                },
                {
                    url: "../../test/data/bedpe/inter_chr_simulated.bedpe",
                    type: "interact",
                    format: "bedpe",
                    name: "Inter  chr simulated",
                    arcType: "proportional",
                    showBlocks: true,
                }
            ]
        }

    var igvDiv = document.getElementById("igvDiv")

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser")
            window.igvBrowser = browser

            document.getElementById("svgButton").addEventListener("click", () => {
                let svg = browser.toSVG()
                const path = 'bedpe-inter.svg'
                const data = URL.createObjectURL(new Blob([svg], {type: "application/octet-stream"}))
                download(path, data)
            })
        })

    function download(filename, data) {

        const element = document.createElement('a')
        element.setAttribute('href', data)
        element.setAttribute('download', filename)
        element.style.display = 'none'
        document.body.appendChild(element)
        element.click()
        document.body.removeChild(element)
    }


</script>

</body>

</html>

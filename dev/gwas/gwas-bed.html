<!DOCTYPE html>

<html lang="en">
<head>
    <title>IGV</title>
</head>

<body>


<h3>GWAS example</h3>

<div id="igvDiv"></div>

<script type="module">
    import igv from "../../js/index.js";
    let options = {
        genome: "hg38",
        locus: ["chr1:504,188-606,029", "chr1:39,567,483-39,819,700"],
        tracks: [
            {
                type: "gwas",
                format: "bed",
                name: "GWAS pValue",
                url: "../../test/data/gwas/diamante.pvalue.bed",
                indexed: false,
                autoscale: true
            },
            {
                type: "gwas",
                format: "bed",
                name: "GWAS posterior",
                url: "../../test/data/gwas/diamante.posterior.bed",
                indexed: false,
                posteriorProbability: true,
                autoscale: true
            },
            {
                type: "gwas",
                format: "bed",
                name: "GWAS posterior track line",
                url: "../../test/data/gwas/diamante.posterior.trackline.bed",
                indexed: false,
            }
        ]
    }
    igv.createBrowser(document.getElementById('igvDiv'), options)
        .then(function (browser) {

        })


</script>

</body>

</html>

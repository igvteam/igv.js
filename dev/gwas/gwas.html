<body>


<h3>GWAS example</h3>

<div id="igvDiv"></div>

<script type="module">
    import igv from "../../js/index.js";
    let options = {
        genome: "hg38",
        tracks: [
            {
                type: "gwas",
                format: "gwas",
                name: "GWAS",
                url: "https://s3.amazonaws.com/igv.org.demo/gwas_sample.gwas.gz",
                indexed: false
            },
            {
                type: "gwas",
                format: "gwas",
                name: "GWAS - custom color table",
                colorTable: {
                    "1": "red",
                    "2": "blue",
                    "3": "green"
                },
                url: "https://s3.amazonaws.com/igv.org.demo/gwas_sample.gwas.gz",
                indexed: false
            }
        ]
    }
    igv.createBrowser(document.getElementById('igvDiv'), options)
        .then(function (browser) {

        })


</script>

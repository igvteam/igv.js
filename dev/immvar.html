    <style type="text/css">

        #trackList {

            border-color: rgb(127, 127, 127);
            border-style: solid;
            border-width: thin;

            height: 256px;
            overflow-y: auto;

            margin-bottom: 4px;

            padding-left: 32px;
        }

        div#myDiv > h3 {
            font-size: large;
        }

        div#trackList > div:hover,
        div#trackList > div:focus,

            cursor: pointer;

<body>

<div id="myDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto">


</div>

<script type="text/javascript">

    function create() {
        var div,
                options,
                browser;

        div = $("#myDiv")[0];
        options = {
            showNavigation: true,
            genome: "hg19",
            locus: "il2ra",
            flanking: 250000,
            tracks: [
                {
                    type: 'eqtl',
                    sourceType: 'immvar',
                    url: "//immvar.broadinstitute.org:3000/load_data.json",
                    cellConditionId: 1,
                    minLogP: 1,
                    label: "Dendritic cell, Baseline, Caucasian"
                },
                {
                    type: 'eqtl',
                    sourceType: 'immvar',
                    url: "//immvar.broadinstitute.org:3000/load_data.json",
                    cellConditionId: 4,
                    minLogP: 1,
                    label: "Dendritic cell, LPS 5 hours, Caucasian"
                },
                {
                    type: 'eqtl',
                    sourceType: 'immvar',
                    url: "//immvar.broadinstitute.org:3000/load_data.json",
                    cellConditionId: 7,
                    minLogP: 1,
                    label: "Dendritic cell, dNS1 Influenza 10 hours, Caucasian"
                },
                {
                    type: 'eqtl',
                    sourceType: 'immvar',
                    url: "//immvar.broadinstitute.org:3000/load_data.json",
                    cellConditionId: 10,
                    minLogP: 1,
                    label: "Dendritic cell, IFNb 6.5 hours, Caucasian"
                },
                {
                    type: 'eqtl',
                    sourceType: 'immvar',
                    url: "//immvar.broadinstitute.org:3000/load_data.json",
                    cellConditionId: 13,
                    minLogP: 1,
                    label: "T cell, Baseline, Caucasian"
                },
                {
                    type: 'eqtl',
                    sourceType: 'immvar',
                    url: "//immvar.broadinstitute.org:3000/load_data.json",
                    cellConditionId: 16,
                    minLogP: 1,
                    label: "T cell, CD3/CD28 4 hours, Caucasian"
                },
                {
                    type: 'eqtl',
                    sourceType: 'immvar',
                    url: "//immvar.broadinstitute.org:3000/load_data.json",
                    cellConditionId: 19,
                    minLogP: 1,
                    label: "T cell, CD3/CD28+IFNb 4 hours, Caucasian"
                },
                {
                    type: 'eqtl',
                    sourceType: 'immvar',
                    url: "//immvar.broadinstitute.org:3000/load_data.json",
                    cellConditionId: 22,
                    minLogP: 1,
                    label: "T cell, CD3/CD28 48 hours, Caucasian"
                },
                {
                    type: 'eqtl',
                    sourceType: 'immvar',
                    url: "//immvar.broadinstitute.org:3000/load_data.json",
                    cellConditionId: 25,
                    minLogP: 1,
                    label: "T cell, CD3/CD28+Th17 48 hours, Caucasian"
                },
            ]
        };

        browser = igv.createBrowser(div, options);
    }

    $(document).ready(function () {
        create();
    });


</script>

<h1>1000 Genomes CRAM file</h1>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from "../js/api.js";

    var options =
        {
            reference: {
                id: "test",
                fastaURL: "https://www.dropbox.com/s/lqi8h8yybvjczaz/asmbl_rename.fa?dl=0"
            },
            tracks: [
                {
                    type: 'annotation',
                    format: 'gff3',
                    url: 'https://www.dropbox.com/s/rnc1r9b7klrv5bh/asmbl_rename.gff3?dl=0',

                    name: "gff"


                }

            ]
        };

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
            window.igvBrowser = browser;
        })


</script>

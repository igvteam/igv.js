<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href="https://igv.org/web/img/favicon.ico" rel="shortcut icon">

    <title>igv.js</title>

    <!-- IGV CSS -->

    <link href="css/dev.css" rel="stylesheet" type="text/css"/>

</head>

<body>

<h1>Example illustrating embedding features in a track in lieu of a URL</h1>

<div id="igv-div" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="module">

    import igv from "../js/index.js";

    var igvDiv = document.getElementById("igv-div");
    var options =
        {
            reference: {
                "id": "hg19",
                "fastaURL": "data/hg19.snippet.fasta",
                "indexed": false,
                "cytobandURL": "data/cytoband.hg19.snippet.txt",
                "tracks": [
                    {
                        "name": "RefGene",
                        "url": "data/refgene.hg19.snippet.bed"
                    }
                ]
            },
            locus: 'chr20:1233820-1235180',
            tracks:
                [
                    {
                        "name": "Copy number",
                        "type": "seg",
                        "displayMode": "EXPANDED",
                        "height": 100,
                        "isLog": true,
                        "features": [
                            {
                                "chr": "chr20",
                                "start": 1233820,
                                "end": 1235000,
                                "value": 0.8239,
                                "sample": "TCGA-OR-A5J2-01"
                            },
                            {
                                "chr": "chr20",
                                "start": 1234500,
                                "end": 1235180,
                                "value": -0.8391,
                                "sample": "TCGA-OR-A5J3-01"
                            }
                        ]
                    }
                ]
        }

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
        })


</script>

</body>

</html>

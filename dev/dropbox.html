                {
                    name: "Genes",
                    url: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/gencode.v18.collapsed.bed",
                    order: Number.MAX_VALUE,
                    displayMode: "EXPANDED"

            ]
        };

        igv.createBrowser($("#myDiv")[0], options);

<body>

<div id="igv-app-encode-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="igv-app-encode-modal-label" aria-hidden="true">

    <div class="modal-dialog modal-lg" role="document">

        <div class="modal-content">

            <div class="modal-header">
                <h4  id="igv-app-encode-modal-label" class="modal-title">ENCODE</h4>

                <button id="igv-app-encode-modal-top-close-button" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>

            <div class="modal-body">
            </div>

            <div class="modal-footer">
                <button id="igv-app-encode-modal-bottom-close-button" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="igv-app-encode-modal-go-button" type="button" class="btn btn-secondary" data-dismiss="modal">Go</button>
            </div>

        </div>

    </div>

</div>

<div class="container-fluid">

    <!-- Modal presentation buttons -->
    <div class="row">

        <!-- ENCODE Table Dropdown -->
        <div class="col-md-4">

            <div class="dropdown">

                <button class="btn btn-default dropdown-toggle" type="button" id="igv-track-dropdown-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Tracks
                </button>

                <div class="dropdown-menu" aria-labelledby="igv-track-dropdown-button">
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#igv-app-encode-modal" id="igv-encode-list-item-button">Tracks</a>
                </div>

            </div>

        </div>

    </div>

    <!-- App container -->
    <div class="row">
        <div class="col-md-12">
            <div id="igv-app-container">
            </div>
        </div>
    </div>


</div>

<script type="text/javascript">

    $(document).ready(function () {
        modal_table_example.init($('#igv-app-container'));
    });

</script>

    const div = document.getElementById("myDiv")
    const options = {

            },
            {
                name: 'ROI with feature array',

                    [
                        {
                            chr: "1", start: 67655415, end: 67655611

                        {
                            chr: "1", start: 67664225, end: 67666281
                        }

                    ],
                color: "rgba(173,255,47,0.49)"

            }
        ],
        tracks: [
            {
                name: 'Some features',
                url: 'https://s3.amazonaws.com/igv.org.test/data/roi/some_features.bed',
                indexed: false,
            }
        ]
    }

    igv.createBrowser(div, options)

<body>

<div id="container" style="padding-top: 50px;padding-bottom: 20px; height: auto">

</div>

<script type="module">

    import igv from "../../js/index.js";

    const options = {

        // ROI testing locus
        locus: '1:67,655,272-67,684,468',

        // locus: [ 'ace', 'myc' ],

        // locus: [ '1:67,655,272-67,684,468', '1:67,655,272-67,684,468' ],

        // debug sequence track height & margin size
        // locus: 'chr1:67,662,386-67,662,557',

        genome: "hg19",

        // Define two "region of interest" sets

        // first a global set
        roi: [
            {
                name: 'ROI set 1',
                url: 'https://s3.amazonaws.com/igv.org.test/data/roi/roi_bed_1.bed',
                indexed: false,
                // color: "rgba(255,1,199,0.25)"
            }
        ],

        // second a track specific set
        tracks: [
            {
                name: 'Some features',
                url: 'https://s3.amazonaws.com/igv.org.test/data/roi/some_features.bed',
                indexed: false,
                roi: [{
                    name: 'ROI set 2',
                    url: 'https://s3.amazonaws.com/igv.org.test/data/roi/roi_bed_2.bed',
                    indexed: false,
                    // color: "rgba(100,149,237,0.75)"
                }]
            }
        ]
    };

    igv.createBrowser(document.getElementById('container'), options);

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href=img/favicon.ico rel="shortcut icon">
    <title>IGV - Dev</title>

    <!-- IGV CSS -->

    <link href="css/dev.css" rel="stylesheet" type="text/css"/>


</head>

<body>

<div>
    <label>Session file: <input id="session" type="file"/></label>
</div>
<div>
    <button id="loadSessionBtn">Load session</button>
</div>

<div id="myDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto">
</div>

<script type="text/javascript">


</script>
<script type="module">

    import igv from "../js/index.js";

    const div = document.getElementById("myDiv");
    const options = {
        showRuler: true,
        showChromosomeWidget: true,
        genome: "hg19"
    };

    let igvBrowser;
    igv.createBrowser(div, options)
        .then(function (browser) {
            igvBrowser = browser;
        })

    function loadSession() {
        var sessionFile = document.getElementById('session').files[0];
        igvBrowser
            .loadSession({file: sessionFile})
            .catch(function (error) {
                alert("Error loading session file");
            })
    }

    document.getElementById("loadSessionBtn").addEventListener("click", loadSession);


</script>

</body>

</html>

<head>

<body>

<h1>BigBed features with color</h1>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from "../js/index.js";

    var options =
        {
            "reference": {
                "id": "hg38",
                "name": "Human (GRCh38/hg38)",
                "fastaURL": "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/hg38/hg38.fa",
                "indexURL": "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/hg38/hg38.fa.fai",
                "cytobandURL": "https://s3.amazonaws.com/igv.org.genomes/hg38/annotations/cytoBandIdeo.txt.gz"
            },
            "locus": [
                "chr21:15,327,137-26,182,083"
            ],
            "tracks": [
                {
                    "url": "https://www.encodeproject.org/files/ENCFF001GBH/@@download/ENCFF001GBH.bigBed",
                    "color": "rgb(0, 150, 0)",
                    "name": "Panc1 H3K4me3 peaks ENCSR000DXB",
                    "format": "bigbed",
                    "type": "annotation",
                    "filename": "ENCFF001GBH.bigBed",
                    "sourceType": "file",
                    "maxRows": 500,
                    "order": 6
                }
            ]
        }

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
            window.igvBrowser = browser;
        })


</script>

</body>

</html>

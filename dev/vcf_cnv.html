<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href="https://igv.org/web/img/favicon.ico" rel="shortcut icon">

    <title>igv.js</title>

    <!-- IGV CSS -->

    <link href="css/dev.css" rel="stylesheet" type="text/css"/>


</head>

<body>

<p>

<div id="igvDiv" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="module">

    import igv from "../js/index.js";

    var options =
        {
            // Example of fully specifying a reference genome.  We could alternatively use  genome: "hg19"
            genome: "hg19",
            locus: ["1:69000-70010", "1:12939300-12943300"],
            tracks:
                [
                    {
                        name: "VCF",
                        type: "variant",
                        format: "vcf",
                        url: "../test/data/vcf/cnv.vcf",
                        indexed: false,
                        displayMode: "EXPANDED"
                    }
                ]

        };

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
        })

</script>

</body>

</html>

    <script>


        function auth() {
            var clientId = '923665148151-ln03hiqt0223nsfc6a690k0thj0h1ikb.apps.googleusercontent.com';
            var config = {
                'client_id': clientId,
                'scope': 'https://www.googleapis.com/auth/bigquery'
            };

            gapi.auth.authorize(config, function (tokenJson) {

                $('#auth_button').prop('disabled', true);

                oauth.google.apiKey = "AIzaSyCDrPmD9U584pZ_BixQ-SBJcY3_A7IFEa8";
                igv.oauth.google.access_token = tokenJson.access_token;

                populateStudies();

            });
        }

        function populateStudies() {

            var q = "SELECT  unique(Study) FROM [isb-cgc:tcga_201510_alpha.Clinical_data] LIMIT 1000";
            igv.bigQuery(
                    {
                        projectId: 'isb-cgc-03-0001',
                        queryString: q,
                        decode: function (row) {
                            return row.f[0].v
                        }
                    }).then(function (results) {
                results.sort();
                $('#study_select').append('<option value="---">---</option>');
                results.forEach(function (study) {
                    $('#study_select').append('<option value="' + study + '">' + study + '</option>');
                })

            }).catch(function (error) {
                console.log(error);
            });
        }

        function studySelected(select) {
            loadSegTrack(select.value);
        }

        function loadSegTrack(study) {
            igv.browser.loadTrack({
                //autoHeight: false,
                sourceType: 'bigquery',
                featureType: 'seg',
                name: study,
                cohort: 'SELECT ParticipantBarcode FROM [isb-cgc:tcga_201510_alpha.Clinical_data] WHERE Study = "' + study + '"'
            })
        }

    </script>

                            index: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/gencode.v18.collapsed.bed.idx",
                            order: Number.MAX_VALUE,
                            displayMode: "EXPANDED"

                        }

                    ]
                };

        igv.createBrowser(div, options);
    });
</script>

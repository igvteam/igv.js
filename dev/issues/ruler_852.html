<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Ruler Lab</title>

    <style>
        #trackList {

            border-color: rgb(127, 127, 127);
            border-style: solid;
            border-width: thin;

            width: 480px;
            height: 256px;
            overflow-y: auto;
        }

        div#trackList > div, div#myDiv > h3 {

            font-family: 'PT Sans', sans-serif;
            font-size: small;
            font-weight: 400;

            color: #444;
            margin-left: 16px;
            margin-top: 4px;
            margin-bottom: 4px;

            padding-left: 32px;
        }

        div#myDiv > h3 {
            font-size: large;
        }

        div#trackList > div:hover,
        div#trackList > div:focus,
        div#trackList > div:active {
            cursor: pointer;
            color: white;
            background-color: rgba(49, 106, 246, 1);
        }

    </style>

</head>

<body>

<div id="igv-container" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

</body>

<script type="module">

    import igv from '../../js/index.js'

    let browser
    (async () => {

        const config_git_852_example_0 =
            {
                "version": "2.8.5",
                "showSampleNames": false,
                "reference": {
                    "id": "hg38",
                    "name": "Human (GRCh38/hg38)",
                    "fastaURL": "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/hg38/hg38.fa",
                    "indexURL": "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/hg38/hg38.fa.fai",
                    "cytobandURL": "https://s3.amazonaws.com/igv.org.genomes/hg38/annotations/cytoBandIdeo.txt.gz"
                },
                "locus": "chr21:15,327,137-24,440,334",
            };

        const config_git_852_example_1 =
            {
                "version": "2.8.5",
                "showSampleNames": false,
                "reference": {
                    "id": "hg19",
                    "name": "Human (CRCh37/hg19)",
                    "fastaURL": "https://s3.dualstack.us-east-1.amazonaws.com/igv.broadinstitute.org/genomes/seq/hg19/hg19.fasta",
                    "indexURL": "https://s3.dualstack.us-east-1.amazonaws.com/igv.broadinstitute.org/genomes/seq/hg19/hg19.fasta.fai",
                    "cytobandURL": "https://s3.dualstack.us-east-1.amazonaws.com/igv.broadinstitute.org/genomes/seq/hg19/cytoBand.txt"
                },
                "locus": "chr8:127,734,435-127,743,951",
            };

        browser = await igv.createBrowser(document.getElementById('igv-container'), config_git_852_example_1)

    })()

</script>
</html>

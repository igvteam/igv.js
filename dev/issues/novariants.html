<body>

<h1>Empty (no variants) VCF file</h1>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from "../../js";

    const options =
        {
            genome: "hg19",
            locus: "chr1:155,100,624-155,100,828",
            tracks:
                [
                    {
                        type: "variant",
                        format: "vcf",
                        url: "../../test/data/vcf/NoVariantsVCF/novariants.vcf.gz",
                        indexURL: "../../test/data/vcf/NoVariantsVCF/novariants.vcf.gz.tbi"
                    }


                ]
        };

    (async () => {
      await igv.createBrowser(document.getElementById('igvDiv'), options)
    })()


</script>

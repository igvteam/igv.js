<body>

<h1>htsget server example</h1>

<div id="myDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from "../../js/index.js";

    var div = document.getElementById("myDiv");
    var options = {
        genome: "hg19",
        locus: "chr8:128,734,098-128,763,217",
        tracks: [
            {
               type: 'variant',
               name: 'giab.NA12878',
               sourceType: 'htsget',
               format: "VCF",
                url: 'https://htsget.demo.umccr.org/variants/org.umccr.demo.sbeacon-data/CINECA_UK1/Test.1000G.phase3.joint.lifted'
            },
            // {
            //    type: 'alignment',
            //    name: 'giab.NA12878.NIST7086.1',
            //    sourceType: 'htsget',
            //    format: 'bam',
            //     url: 'htsget://htsget.ga4gh.org/reads/giab.NA12878.NIST7086.1'
            // }
        ]
    };

    igv.createBrowser(div, options)

        .then(function (browser) {
            console.log("Created IGV browser");
        })


</script>

</body>

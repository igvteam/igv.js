<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href=img/favicon.ico rel="shortcut icon">
    <title>IGV - Dev</title>


    <!-- IGV CSS -->

    <link href="css/dev.css" rel="stylesheet" type="text/css"/>


</head>
<body>

<div>
    <button onclick="bookmark();">Bookmark</button>
</div>

<div id="myDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto">

</div>

<script>
    let igvBrowser;

    function bookmark() {
        window.history.pushState({}, "IGV", igvBrowser.sessionURL());
    }
</script>

<script type="module">

    import igv from "../js/index.js";

    const div = document.getElementById("myDiv");
    const options = {
        reference: {
            fastaURL: "../test/data/bp/test.fa",
            indexed: false
        },
        tracks: [
            {
                name: 'RNA Struct BP',
                url: '../test/data/bp/example.bp',
                indexed: false
            },
            {
                name: 'stemLoop.bed',
                type: 'arc',
                format: 'bed',
                url: '../test/data/bp/stemLoop.bed',
                indexed: false
            }
        ]
    };

    igv.createBrowser(div, options);


</script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seg</title>
</head>

<body>

<h1>Coverage data</h1>

<div>
    <button id="bmBtn">Bookmark</button>
</div>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from "../../js/index.js";

    var options =
        {
            genome: "hg19",
            locus: "chr7:140,418,903-140,426,450",
            tracks: [
                {
                    name: "Coverage TDF",
                    url: "../../test/data/tdf/BRAF_C.bam.tdf"
                },
                {
                    name: "Normalized Coverage TDF",
                    url: "../../test/data/tdf/BRAF_C.bam.tdf",
                    normalize: true
                },
                {
                    name: "Scaled Coverage TDF",
                    url: "../../test/data/tdf/BRAF_C.bam.tdf",
                    scaleFactor: 2.0
                },
                {
                    name: "Normalized and Scaled Coverage TDF",
                    url: "../../test/data/tdf/BRAF_C.bam.tdf",
                    normalize: true,
                    scaleFactor: 2.0
                }
            ]
        }

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");

            document.getElementById("bmBtn")
                .addEventListener("click", () => window.history.pushState({}, "IGV", browser.sessionURL()));
        })


</script>
</body>
</html>

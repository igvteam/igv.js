<body>

<div id="myDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto">

</div>

<script type="module">

    import igv from "../../js/index.js";

    const div = document.getElementById("myDiv");
    const options = {
        genome: "hg19",
        locus: "chr8:128,675,286-128,827,590",
        tracks: [

            {
                "url": "https://www.encodeproject.org/files/ENCFF754TJH/@@download/ENCFF754TJH.bigWig",
                "name": "Encode bigwig",
                color: 'rgb(255,0,0)',
                "metadata" : {
                    "Foo": "bar",
                    "Bar": 999.999
                }
            },
            {
                "url": "https://www.encodeproject.org/files/ENCFF754TJH/@@download/ENCFF754TJH.bigWig",
                "graphType": "points",
                "pointSize": 3,
                "name": "Encode bigwig points"
            },
            {
                "url": "https://www.encodeproject.org/files/ENCFF754TJH/@@download/ENCFF754TJH.bigWig",
                "graphType": "line",
                "name": "Encode bigwig line"
            },
            {
                "url": "https://s3-us-west-2.amazonaws.com/ilmn.igv-test/test2.bigWig",
                color: 'rgb(0,0,255)',
                "name": "Big BigWig",
                headers: {
                    "foo": "bar"
                }
            },

        ]
    };

    igv.createBrowser(div, options)
        .then(function (browser) {
            console.log(JSON.stringify(browser.toJSON()))
        });


</script>

</html>

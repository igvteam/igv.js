<body>

<h1>1000 Genomes CRAM file</h1>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from "../js/index.js";

    var options =
        {
            genome: "hg38",
            locus: "chr1:155,100,624-155,100,828",
            tracks: [
                {
                    type: 'alignment',
                    format: 'cram',
                    url: 'https://s3.dualstack.us-east-1.amazonaws.com/1000genomes/data/HG00107/alignment/HG00107.alt_bwamem_GRCh38DH.20150718.GBR.low_coverage.cram',
                    indexURL: 'https://s3.dualstack.us-east-1.amazonaws.com/1000genomes/data/HG00107/alignment/HG00107.alt_bwamem_GRCh38DH.20150718.GBR.low_coverage.cram.crai',
                    name: 'HG00107',
                    //  color: 'blue',
                    //showSoftClips: true
                    // colorBy: "tag",
                    // colorByTag: "XC",
                    // autoHeight: true,
                    // minHeight: 50,
                    // maxHeight: 500,
                    sort: {
                        locus: "1:155100721",
                        option: "NUCLEOTIDE",
                        direction: "DESC",
                    //     option: "TAG",
                    //     tag: "XC"
                    },
                }

            ]
        };

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
            window.igvBrowser = browser;
        })


</script>

</body>

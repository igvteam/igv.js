<!DOCTYPE html>
<html lang="en">
<head>
    <title>igv.js</title>
</head>

<body>

<button id="logSession">Log Session</button>
<p>


<div id="igvDiv" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="module">

    import igv from "../../js";

    var options =
        {
            genome: "hg38",
            locus: "chr4:102,596,175-102,596,215",

            "tracks": [
                {
                    name: "VCF",
                    type: "variant",
                    format: "vcf",
                    url: "../../test/data/vcf/vars.vcf",
                    indexed: false,
                    sort: {
                        "direction": "DESC",
                        "sortBy": "genotype",
                        "chr": "chr4",
                        "start": 102596191,
                        "end": 102596193
                    },
                    "height": 200
                }
            ]
        }

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            document.getElementById("logSession").addEventListener("click", () => console.log(browser.toJSON()))
        })

</script>

</body>

</html>

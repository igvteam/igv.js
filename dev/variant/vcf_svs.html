<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta charset="utf-8">
    <link href="https://igv.org/web/img/favicon.ico" rel="shortcut icon">
    <title>VCF with custom color</title>

</head>

<body>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>


<script type="module">

    import igv from "../../js";

    const options =
        {
            locus: "chr22",
            genome: "hg38",
            tracks: [
                {
                    url: "https://s3.amazonaws.com/igv.org.demo/nstd186.GRCh38.variant_call.vcf.gz",
                    indexURL: "https://s3.amazonaws.com/igv.org.demo/nstd186.GRCh38.variant_call.vcf.gz.tbi",
                    name: "nstd186",
                    visibilityWindow: -1,
                    color: function (variant) {
                        const svtype = variant.info["SVTYPE"];
                        switch (svtype) {
                            case 'DEL':
                                return "#ff2101";
                            case 'INS':
                                return "#001888";
                            case 'DUP':
                                return "#028401";
                            case 'INV':
                                return "#008688";
                            case 'CNV':
                                return "#8931ff";
                            case 'BND':
                                return "#891100";
                            default:
                                return "#002eff";
                        }
                    }
                }
            ]
        };

    const igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)

        .then(function (browser) {
        });


</script>

</body>

</html>

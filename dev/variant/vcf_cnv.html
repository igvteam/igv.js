<!DOCTYPE html>
<html lang="en">
<head>

    <title>igv.js</title>

</head>

<body>

<p>

<div id="igvDiv" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="module">

    import igv from "../../js";

    var options =
        {
            genome: "hg19",
            locus: ["1:69000-70010", "1:12939300-12943300"],
            tracks:
                [
                    {
                        name: "VCF",
                        type: "variant",
                        format: "vcf",
                        url: "../../test/data/vcf/cnv.vcf",
                        indexed: false,
                        displayMode: "EXPANDED"
                    }
                ]

        };

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
        })

</script>

</body>

</html>

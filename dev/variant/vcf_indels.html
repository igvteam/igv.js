<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>igv.js</title>

<body>

<p>

<h1>VCF indels</h1>

<div id="igvDiv" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="module">

    import igv from "../../js/index.js";

    var options =
        {
            // Example of fully specifying a reference .  We could alternatively use  "genome: 'hg19'"
            genome: "hg18",
            locus: ["chr20:14,350-14,390", "chr20:1,234,560-1,234,599"],
            tracks:
                [
                    {
                        type: 'variant',
                        format: 'vcf',
                        url: '../../test/data/vcf/example.vcf',
                        indexed: false,
                        height: 500
                    }
                ]
        };

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
        })


</script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href="https://igv.org/web/img/favicon.ico" rel="shortcut icon">

    <title>igv.js</title>

</head>

<body>

<p>

<div id="igvDiv" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="module">

    import igv from "../../js";

    var options =
        {
            // Example of fully specifying a reference genome.  We could alternatively use  genome: "hg19"
            genome: "hg19",
            locus: ["chr8:79,164,179-79,166,446", "CHR14:52,222,702-52,223,690"],
            tracks:
                [
                    {
                        name: "Variants",
                        type: "variant",
                        format: "vcf",
                        url: "../test/data/vcf/SKBR3_Sniffles_variants_tra.vcf",
                        indexed: false,
                        displayMode: "EXPANDED",
                        height: 50
                    },
                    {
                        name: "Alignments",
                        type: "alignment",
                        format: "bam",
                        url: "https://drive.google.com/file/d/1DXYQqd-e53SXzw04uMlglm_ZIFkRzE1L/view?usp=sharing",
                        indexURL: "https://drive.google.com/file/d/1OzaEocFK8KADgkBCVLnocF4McbOvUEpw/view?usp=sharing",
                        height: 600
                    }
                ]

        };

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
        })

</script>

</body>

</html>

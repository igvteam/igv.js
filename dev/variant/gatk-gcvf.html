<html lang="en">
<head>

<body>

<p>

<div id="igvDiv" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="module">

    import igv from "../../js";

    var options =
        {
            genome: "hg19",
            locus: "chr20:9,971,457-10,231,670",
            tracks:
                [
                    {
                        name: "GATK gcvf (chr20)",
                        type: "variant",
                        format: "vcf",
                        url: "gs://gatk-tutorials/workshop_1908/2-germline/gvcfs/father.g.vcf.gz",
                        indexURL: "gs://gatk-tutorials/workshop_1908/2-germline/gvcfs/father.g.vcf.gz.tbi"
                    }
                ]

        };

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
        })

</script>

</body>

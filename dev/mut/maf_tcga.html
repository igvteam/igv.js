<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>IGV</title>

</head>

<body>

<h1>MAF file example - TCGA BRCA</h1>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    //import igv from "https://cdn.jsdelivr.net/npm/igv@2.7.5/dist/igv.esm.min.js";  //"../../js/index.js";
    import igv from "../../js/index.js";

    (async function () {

        const options =
            {
                showSampleNames: true,
                sampleNameViewportWidth: 200,
                genome: 'hg38',
                tracks: [
                    {
                       //format: 'maf',
                       //type: 'mut',
                        name: 'BRCA Mutations - TCGA (mutect)',
                        url: 'https://raw.githubusercontent.com/igvteam/igv-data/refs/heads/main/data/test/maf/TCGA.BRCA.mutect.somatic.maf.gz',
                        height: 700,
                        displayMode: "EXPANDED",
                    }
                ]
            }

        const igvDiv = document.getElementById("igvDiv");

        igv.createBrowser(igvDiv, options)
            .then(function (browser) {
                console.log("Created IGV browser");
            })
    })();

</script>

</body>

</html>

<body>

<div id="trackList"></div>

<div id="igv-centering-container">
    <div id='igv-app-container'></div>
</div>


<div id='igv-draw-svg-button-container'>
    <button id='igv-draw-svg-button' type="button">
        <label>Draw SVG</label>
    </button>
</div>

<div id="igv-svg-container">

</div>

<script type="text/javascript">

    document.addEventListener('DOMContentLoaded', function () {

        igv.google
            .loadGoogleProperties('https://s3.amazonaws.com/igv.org.app/web_client_google')

            .then(function (google) {

                const options =
                    {
                        showCursorTrackingGuideButton: false,
                        showCenterGuideButton: false,
                        locus: 'muc1',
                        // locus: 'chr1:155,161,396-155,161,448',
                        genome: 'hg19',
                        flanking: 1000,
                        queryParametersSupported: true,
                        // tracks:
                        //     [
                        //         {
                        //             sourceType: 'ga4gh',
                        //             type: 'alignment',
                        //             url: 'https://genomics.googleapis.com/v1',
                        //             readGroupSetIds: 'CMvnhpKTFhCjz9_25e_lCw',
                        //             name: 'Ga4gh alignments'
                        //         }
                        //
                        //     ]

                    };

                igv
                    .createBrowser(document.getElementById('igv-app-container'), options)
                    .then(function (browser) {

                        igvdev.createTrackList(document.getElementById('trackList'), browser);

                        $('#igv-draw-svg-button').on('click', (e) => {
                            browser.renderSVG($('#igv-svg-container'));
                        });

                        return browser;
                    })

            })
    });

</script>

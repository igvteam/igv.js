    <style type="text/css">

        #trackList {

            border-color: rgb(127, 127, 127);
            border-style: solid;
            border-width: thin;

            width: 480px;
            height: 256px;
            overflow-y: auto;
        }

        div#trackList > div, div#myDiv > h3 {

            font-family: 'PT Sans', sans-serif;
            font-size: small;
            font-weight: 400;

            color: #444;
            margin-left: 16px;
            margin-top: 4px;
            margin-bottom: 4px;

            padding-left: 32px;
        }

        div#myDiv > h3 {
            font-size: large;
        }

        div#trackList > div:hover,
        div#trackList > div:focus,
        div#trackList > div:active {
            cursor: pointer;
            color: white;
            background-color: rgba(49, 106, 246, 1);
        }

<body>

<div id="myDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto">

    <a href='#' onClick='oauth.google.login()' id="loginText"> Authorize </a>

    <p></p>

    <a href='#' onclick="igv.browser.loadTrack({
                                sourceType: 'ga4gh',
                                type: 'bam',
                                url: 'https://genomics.googleapis.com/v1',
                                readGroupSetIds: 'CMvnhpKTFhCqqcrDgqfqgyA',
                                name: 'Ga4gh BAM'
                                })">Click to load Ga4gh BAM

    </a>

    <p></p>

    <a href='#' onclick="igv.browser.loadTrack({
                                sourceType: 'ga4gh',
                                type: 'vcf',
                                url: 'https://genomics.googleapis.com/v1',
                                variantSetId: '11847417162926684904',
                                name: 'Ga4gh variants'
                                })">Click to load Ga4gh Variants
    </a>

    <p></p>

    <a href='#' onclick="igv.browser.loadTrack({
                                type: 'bam',
                                url: 'gs://igv-bam-test/NA12878.bam',
                                indexURL: 'gs://igv-bam-test/NA12878.bam.bai',
                                name: 'GCS bam'
                                })">GCS bam
    </a>



</div>

<script type="text/javascript">

    $(document).ready(function () {

        var div, options, browser;

        div = $("#myDiv")[0];
        options = {

            genome: "hg19",
            locus: 'myc',
            apiKey: 'AIzaSyDUUAUFpQEN4mumeMNIRWXSiTh5cPtUAD0',
            tracks: [
                {
                    url: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/gencode.v18.collapsed.bed",
                    name: "Genes",
                    order: 10000
                }
            ]
        };

        browser = igv.createBrowser(div, options);
    });

</script>

<body>

<div id="myDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto">

    <a href='#' onClick='oauth.google.login()' id="loginText"> Click here to login </a>

    <p></p>

    <a href='#' onclick="igv.browser.loadTrack({
                                sourceType: 'ga4gh',
                                type: 'bam',
                                url: 'https://www.googleapis.com/genomics/v1beta2',
                                readGroupSetIds: 'CMvnhpKTFhCjz9_25e_lCw',
                                name: 'Ga4gh BAM'
                                })">Click to load Ga4gh BAM

    </a>

    <p></p>

    <a href='#' onclick="igv.browser.loadTrack({
                                sourceType: 'ga4gh',
                                type: 'vcf',
                                url: 'https://www.googleapis.com/genomics/v1beta2',
                                variantSetId: '10473108253681171589',
                                name: 'Ga4gh variants'
                                })">Click to load Ga4gh Variants
    </a>

</div>

<script type="text/javascript">

    $(document).ready(function () {

        var div, options, browser;

        div = $("#myDiv")[0];
        options = {
            // oauthToken: "the token here",
            showKaryo: false,
            showNavigation: true,
            fastaURL: "//dn7ywbm9isq8j.cloudfront.net/genomes/seq/hg19/hg19.fasta",
            cytobandURL: "//dn7ywbm9isq8j.cloudfront.net/genomes/seq/hg19/cytoBand.txt",
            locus: 'myc',
            tracks: [
                {
                    type: "sequence",
                    order: -9999
                },
                {
                    //url: "//dn7ywbm9isq8j.cloudfront.net/annotations/hg19/genes/gencode.v18.collapsed.bed",
                    url: "//dn7ywbm9isq8j.cloudfront.net/annotations/hg19/genes/gencode.v18.collapsed.bed",
                    name: "Genes",
                    order: 10000
                }
            ]
        };

        browser = igv.createBrowser(div, options);
    });

</script>

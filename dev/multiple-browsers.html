    <div id="ba" style="width: 50%">

<div class="side-by-side-container">
    <div id="bc" style="width: 50%">
    </div>
    <div id="bd" style="width: 50%">
    </div>
</div>



<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", function () {

        const config_a =
            {
                genome: "hg19",
                locus: 'egfr',
                tracks: [
                    {
                        "url": "https://data.broadinstitute.org/igvdata/test/igv-web/segmented_data_080520.seg.gz",
                        "indexed": false,
                        "isLog": true,
                        "name": "GBM Copy # (TCGA Broad GDAC)"
                    }
                ]
            };

        const config_b =
            {
                genome: "hg19",
                locus: 'myc',
                tracks: [
                    {
                        "url": "https://www.encodeproject.org/files/ENCFF356YES/@@download/ENCFF356YES.bigWig",
                        "name": "ctcf bigwig"
                    }
                ]
            };

        igv
            .createBrowser(document.getElementById("ba"), config_a)
            .then(function (b) {
                igv.browser = b;
                console.log("Created browser guid: " + b.guid);
            });

        igv
            .createBrowser(document.getElementById("bb"), config_b)
            .then(function (b) {
                igv.browser = b;
                console.log("Created browser guid: " + b.guid);
            });

        igv
            .createBrowser(document.getElementById("bc"), config_b)
            .then(function (b) {
                igv.browser = b;
                console.log("Created browser guid: " + b.guid);
            });

        igv
            .createBrowser(document.getElementById("bd"), config_a)
            .then(function (b) {
                igv.browser = b;
                console.log("Created browser guid: " + b.guid);
            });



    });


</script>

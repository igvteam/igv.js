<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="https://igv.org/web/https://igv.org/web/img/favicon.ico">

    <title>igv.js</title>
</head>

<body>

<p>

<h1>1000 Genomes Cram file</h1>

<div id="igvDiv" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="module">

    import igv from "../../js/index.js";

    var options =
        {
            genome: "hg19",
            locus: "chr1",
            tracks:
                [
                    {
                        name: "Genes-csi",
                        format: "gtf",
                        url: `../test/data/tabix/sorted.genes.gtf.gz`,
                        indexURL: `../test/data/tabix/sorted.genes.gtf.gz.csi`
                    },
                    {
                        name: "Genes no index",
                        format: "gtf",
                        url: `../test/data/tabix/sorted.genes.gtf.gz`,
                        indexed: false,
                        order: 1000000
                    }
                ]
        };

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
        })


</script>

</body>

</html>

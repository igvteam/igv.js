<!DOCTYPE html>
<html lang="en">
<head>
    <title>igv.js</title>
</head>

<body>

<p>

<h1>Archived Cram file</h1>

<div id="igvDiv" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="module">

    import igv from "../../js/index.js";

    var options =
        {
            genome: "hg38",
            locus: "chr9:113,290,871-113,291,035",
            tracks:
                [
                    {
                        type: 'alignment',
                        format: 'cram',
                        url: '../../test/data/cram/archived.cram',
                        indexURL: '../../test/data/cram/archived.cram.crai',
                        name: 'HG00096',
                        displayMode: 'SQUISHED',
                        height: 300,
                        fetchSizeLimit: 100000000
                    }
                ]
        };

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
        })


</script>

</body>

</html>

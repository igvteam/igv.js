<!DOCTYPE html>
<html lang="en">
<head>
    <title>igv.js</title>
</head>

<body>

<h1>Pacbio Inversion</h1>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from "../../js/index.js";

    var options =
        {
            genome: "hg38",
            locus: "chr21:25989964-26011398",
            tracks: [
                {
                    type: 'alignment',
                    format: 'bam',
                    url: 'https://www.dropbox.com/s/3s87gv449xon5jf/hg38_inv.bam?dl=0',
                    indexURL: 'https://www.dropbox.com/s/pebnviqo7bu4vja/hg38_inv.bam.bai?dl=0',
                    name: 'Pacbio Inversion',
                    displayMode: 'FULL'
                }

            ]
        };

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
        })


</script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>igv.js</title>
</head>

<body>

<h1>BAM file with CSI index</h1>


<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from "../../js/index.js";

    const options = {
        genome: "hg19",
        locus: "chr22:16,000,000-16,000,100",
        tracks: [
            {
                "type": "alignment",
                "format": "bam",
                "url": "https://1000genomes.s3.us-east-1.amazonaws.com/phase3/data/HG00171/alignment/HG00171.chrom20.ILLUMINA.bwa.FIN.low_coverage.20120522.bam",
                "indexURL": "https://1000genomes.s3.us-east-1.amazonaws.com/phase3/data/HG00171/alignment/HG00171.chrom20.ILLUMINA.bwa.FIN.low_coverage.20120522.bam.bai",
                "name": "HG00171 BAM",
                "colorBy": "tag",
                "colorByTag": "al"
            }
        ]
    };

    igv.createBrowser(document.getElementById("igvDiv"), options)
        .then(browser => {
            console.log("Notice tag 'al' vs 'AL'");
        });


</script>

</body>

</html>

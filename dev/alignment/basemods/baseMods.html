<!DOCTYPE html>
<html lang="en">
<head>
    <title>igv.js</title>
</head>

<body>

<h1>Base Modification - Megladon</h1>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from "../../../js/index.js";

    var options =
        {
            "genome": "hg38",
            "locus": "chr11:119094729-119094804",
            "tracks": [
                {
                    "type": "alignment",
                    "format": "bam",
                    "url":      "https://www.dropbox.com/s/q32hk7tvsejryjt/HG002_chr11_119076212_119102218_2.bam?dl=0",
                    "indexURL": "https://www.dropbox.com/s/ax1ljny7ja5fdcu/HG002_chr11_119076212_119102218_2.bam.bai?dl=0",
                    "height": 700,
                    "name": "PacBio - 6mA",
                    "colorBy": "BASE_MODIFICATION_2COLOR"
                }
            ]
        }

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
        })


</script>

</body>

</html>

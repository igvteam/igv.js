<!DOCTYPE html>
<html lang="en">
<head>
    <title>igv.js</title>
</head>

<body>

<h1>Non-indexed BAM file</h1>

In this example a non-indexed bam file is loaded. This is only suitable for small bam files as the entire file
is loaded.

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from "../../js/index.js"

    const options =
        {
            genome: "hg19",
            locus: "chr22:24,376,164-24,376,475",
            tracks: [
                {
                    id: "myBamTrack",
                    type: "alignment",
                    url: "../../test/data/bam/gstt1_sample.bam",
                    indexed: false,        // <= required if not using an index
                    name: "gstt1"
                }
            ]
        }

    const igvDiv = document.getElementById("igvDiv")

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser")

        })


</script>

</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #container { border: 1px solid #ccc; padding: 10px; width: 800px; }
    </style>
</head>
<body>
    <h1>Simple IGV Minimal Test</h1>
    <div id="container"></div>
    
    <script type="module">
        import IGV from './index.js'
        
        async function test() {
            try {
                console.log('Starting test...')
                
                const browser = await IGV.create(
                    document.getElementById('container'),
                    {
                        locus: 'chr19:49307000-49308000',
                        tracks: [
                            {
                                type: 'wig',
                                url: '../test/data/wig/fixedStep-example.wig',
                                name: 'Fixed Step WIG',
                                color: 'rgb(255, 0, 0)',
                                height: 100,
                                graphType: 'bar'
                            },
                            {
                                type: 'wig',
                                url: '../test/data/wig/variableStep-example.wig',
                                name: 'Variable Step WIG',
                                color: 'rgb(0, 150, 0)',
                                height: 100,
                                graphType: 'bar'
                            }
                        ]
                    }
                )
                
                console.log('Browser created successfully!')
                
            } catch (error) {
                console.error('Error:', error)
            }
        }
        
        test()
    </script>
</body>
</html>

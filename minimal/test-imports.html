<!DOCTYPE html>
<html>
<head>
    <title>Import Test</title>
</head>
<body>
    <h1>Testing Module Imports</h1>
    <pre id="output"></pre>
    
    <script type="module">
        const output = document.getElementById('output')
        
        async function testImports() {
            const log = (msg) => {
                output.textContent += msg + '\n'
                console.log(msg)
            }
            
            try {
                log('1. Testing binary.js import...')
                const { default: BinaryParser } = await import('./util/binary.js')
                log('‚úÖ binary.js loaded')
                
                log('\n2. Testing igvUtils.js import...')
                const igvUtils = await import('./util/igvUtils.js')
                log('‚úÖ igvUtils.js loaded')
                
                log('\n3. Testing ucscUtils.js import...')
                const ucscUtils = await import('./util/ucscUtils.js')
                log('‚úÖ ucscUtils.js loaded')
                
                log('\n4. Testing bwReader.js import...')
                const { default: BWReader } = await import('./bigwig/bwReader.js')
                log('‚úÖ bwReader.js loaded')
                
                log('\n5. Testing bigwigSource.js import...')
                const { BigWigSource } = await import('./data/bigwigSource.js')
                log('‚úÖ bigwigSource.js loaded')
                
                log('\n6. Creating BigWigSource instance...')
                const source = new BigWigSource({
                    url: 'test.bw',
                    type: 'wig'
                })
                log('‚úÖ BigWigSource instance created')
                
                log('\nüéâ All imports successful!')
                
            } catch (error) {
                log('\n‚ùå ERROR: ' + error.message)
                console.error('Full error:', error)
            }
        }
        
        testImports()
    </script>
</body>
</html>

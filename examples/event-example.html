<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="//igv.org/web/img/favicon.ico">
    <title>IGV Examples - Locus Change</title>

    <!-- Bootstrap 4 - CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap 4 Dependancies - jQuery | Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!-- Bootstrap 4 - JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- IGV JS-->
    <script src="../dist/igv.min.js"></script>

</head>

<body>

<main>

    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-12">
                <h2>IGV.js <code>locuschange</code> Event Example</h2>
                <p> In this example we want to update the page URL whenever the IGV viewer locus changes.
                    To do this, we subscribe to the <code>locuschange</code>.
                </p>
                <h3>Try it out:</h3>
                <ol>
                    <li>Zoom or pan the canvas in the IGV viewer.</li>
                    <li>Notice that the page URL updated to match the new locus.</li>
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12" id="igvDiv"></div>
        </div>
    </div>

</main>

<script type="text/javascript">

    $(document).ready(function () {


        const HASH_PREFIX = "#/locus/";
        const currentHash = window.location.hash;
        const locus = (0 === currentHash && currentHash.indexOf(HASH_PREFIX)) ? currentHash.substr(HASH_PREFIX.length) : "chr1:155,160,475-155,184,282";

        const options = {
            locus: locus,
            genome: "hg19"
        };

        const $igv = $("#igvDiv");
        const browser = igv.createBrowser($igv.get(0), options)

                .then(function (browser) {
                    console.log("Created IGV browser");

                    browser.on('locuschange', function (referenceFrame, label) {
                        window.location.replace(HASH_PREFIX + label);
                    });
                });

    });

</script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="//igv.org/web/img/favicon.ico">

    <title>IGV Example - Dropbox</title>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>

    <!-- IGV CSS -->
    <link rel="stylesheet" href="https://igv.org/web/beta/igv.css">

    <!-- Shims for legacy browsers -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.7/es5-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.js"></script>

    <!-- JQuery JS -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- IGV JS-->
    <script src="https://igv.org/web/beta/igv-beta.min.js"></script>

</head>

<body>

<h1>Dropbox hosted BAM file</h1>

<div id="myDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto">
</div>

<script type="text/javascript">

    $(document).ready(function () {
        var options;

        options = {
            showKaryo: false,
            showIdeogram: true,
            showNavigation: true,
            showRuler: true,
            genome: "hg19",
            locus: "chr22:24,376,148-24,376,519",
            tracks: [
                {
                    type: 'bam',
                    url: 'https://www.dropbox.com/s/avt88fdsdnk1w0v/gstt1_sample.bam',
                    indexURL: 'https://www.dropbox.com/s/5xd7goqiir1xzdr/gstt1_sample.bam.bai',
                    label: 'Dopbox BAM'
                },
                {
                    name: "Genes",
                    url: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/gencode.v18.collapsed.bed",
                    order: Number.MAX_VALUE,
                    displayMode: "EXPANDED"

                }

            ]
        };

        igv.createBrowser($("#myDiv")[0], options);

    })


</script>

</body>

</html>

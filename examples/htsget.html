<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="https://igv.org/web/img/favicon.ico">

    <title>IGV Examples - hts get</title>

    <!-- IGV JS-->
    <script src="../dist/igv.min.js"></script>

</head>

<body>

<div id="myDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto">
</div>

<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", function () {

        const div = document.getElementById("myDiv");
        const options = {
            genome: "hg19",
            locus: "chr8:128,747,267-128,754,546",
            tracks: [
                {
                    type: 'alignment',
                    sourceType: 'htsget',
                    endpoint: 'https://htsnexus.rnd.dnanex.us/v1',
                    id: 'BroadHiSeqX_b37/NA12878',
                    name: 'NA12878'
                }

            ]
        };

        igv.createBrowser(div, options)

                .then(function (browser) {
                    console.log("Created IGV browser");
                })

    })


</script>

</body>

</html>

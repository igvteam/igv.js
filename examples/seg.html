<h1>Segmented copy number examples</h1>
<ul>
    <li>Non indexed</li>
    <li>Tabix indexed - whole chromosome</li>
    <li>Tabix indexed - 10 MB window</li>
</ul>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from '../dist/igv.esm.js'

    var options =
        {
            genome: "hg19",
            tracks: [
                {
                    name: "Seg file",
                    type: "seg",
                    format: "seg",
                    url: "https://s3.amazonaws.com/igv.org.demo/GBM-TP.seg.gz"
                },
                {
                    name: "Seg file",
                    type: "seg",
                    format: "seg",
                    url: "https://s3.amazonaws.com/igv.org.demo/GBM-TP.seg.gz",
                    indexURL: "https://s3.amazonaws.com/igv.org.demo/GBM-TP.seg.gz.tbi"
                },
                {
                    name: "Seg file with visibilityWindow",
                    type: "seg",
                    format: "seg",
                    url: "https://s3.amazonaws.com/igv.org.demo/GBM-TP.seg.gz",
                    indexURL: "https://s3.amazonaws.com/igv.org.demo/GBM-TP.seg.gz.tbi",
                    visibilityWindow: "10000000"
                },
            ]
        }

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
            window.igvBrowser = browser;
        })


</script>

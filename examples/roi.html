<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="https://igv.org/web/img/favicon.ico">

    <title>Examples - Regions of Interest</title>

    <!-- IGV JS-->
    <script src="../dist/igv.js"></script>

</head>
<body>

<div id="myDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto">

</div>

<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", function () {

        const igvDiv = document.getElementById("myDiv");

        const options = {

            locus: '1:67,655,272-67,684,468',
            flanking: 1000,
            genome: "hg19",

            // Define 2 "region of interest" sets
            roi: [
                {
                    name: 'ROI set 1',
                    url: '../test/data/bed/roi_bed_1.bed',
                    indexed: false,
                    color: "rgba(68, 134, 247, 0.25)"
                },
                {
                    name: 'ROI set 2',
                    url: '../test/data/bed/roi_bed_2.bed',
                    indexed: false,
                    color: "rgba(0, 150, 50, 0.25)"
                }

            ],
            tracks: [
                {
                    name: '3 Column BED File',
                    url: 'https://s3.amazonaws.com/igvjs-dugla/data/roi.bed',
                    indexed: false
                }
            ]
        };

        igv.createBrowser(igvDiv, options)
                .then(function (browser) {
                    console.log("Created IGV browser");
                })

    })

</script>

</body>

</html>

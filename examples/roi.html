<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="https://igv.org/web/img/favicon.ico">

    <title>Examples - Regions of Interest</title>

    <!-- IGV JS-->
    <script src="../dist/igv.min.js"></script>

</head>
<body>

<div id="myDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto">

</div>

<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", function () {
        var igvDiv,
                options;

        igvDiv = document.getElementById("myDiv");

        options = {

            locus: '1:67,655,272-67,684,468',
            minimumBases: 6,
            flanking: 1000,
            palette: [
                "#00A0B0",
                "#6A4A3C",
                "#CC333F",
                "#EB6841"
            ],
            reference: {
                id: "hg19",
                fastaURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/1kg_v37/human_g1k_v37_decoy.fasta",
                cytobandURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/b37/b37_cytoband.txt"
            },

            // Define 2 "region of interest" sets
            roi: [
                {
                    name: 'ROI set 1',
                    url: '../test/data/bed/roi_bed_1.bed',
                    indexed: false,
                    color: "rgba(68, 134, 247, 0.25)"
                },
                {
                    name: 'ROI set 2',
                    url: '../test/data/bed/roi_bed_2.bed',
                    indexed: false,
                    color: "rgba(0, 150, 50, 0.25)"
                }

            ],
            tracks: [
                {
                    name: '3 Column BED File',
                    url: 'https://s3.amazonaws.com/igvjs-dugla/data/roi.bed',
                    indexed: false
                },
                {
                    name: "Genes",
                    searchable: false,
                    type: "annotation",
                    format: "gtf",
                    sourceType: "file",
                    url: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/gencode.v18.annotation.sorted.gtf.gz",
                    indexURL: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/gencode.v18.annotation.sorted.gtf.gz.tbi",
                    visibilityWindow: 10000000,
                    order: Number.MAX_VALUE,
                    displayMode: "EXPANDED"
                }

            ]
        };

        igv.createBrowser(igvDiv, options);

    })

</script>

</body>

</html>

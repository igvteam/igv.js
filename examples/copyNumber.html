<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="https://igv.org/web/img/favicon.ico">

    <title>igv.js</title>

    <!-- IGV JS-->
    <script src="../dist/igv.min.js"></script>

</head>

<body>

<h1>Segmented Copy Number</h1>

<div id="igv-div" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", function () {

        var version = igv.version();
        console.log("Using IGV version: " + version);

        var igvDiv = document.getElementById("igv-div");
        var options =
            {
                genome: "hg19",
                tracks:
                    [
                        {
                            url: 'https://data.broadinstitute.org/igvdata/test/igv-web/segmented_data_080520.seg.gz',
                            indexed: false,
                            isLog: true,
                            name: 'Segmented CN'
                        }
                    ]
            };


        igv.createBrowser(igvDiv, options)
            .then(function (browser) {
                console.log("Created IGV browser");
            })

    });

</script>

</body>

</html>

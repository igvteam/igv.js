<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="https://igv.org/web/img/favicon.ico">

    <title>igv.js</title>

    <!-- igv.js script tag -- defines the 'igv' global -->
    <script src="../dist/igv.min.js"></script>

</head>


<h1>Importing igv from a script tag</h1>

<div id="igv-div" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", function () {

        const igvDiv = document.getElementById("igv-div");
        const options =
            {
                showNavigation: true,
                showRuler: true,
                genome: "hg19",
                locus: 'chr7',
                tracks: [
                    {
                        url: 'https://s3.amazonaws.com/igv.org.demo/GBM-TP.seg.gz',
                        indexed: false,
                        isLog: true,
                        name: 'Segmented Copy Number'
                    }
                ]
            }


        igv.createBrowser(igvDiv, options)
            .then(function (browser) {
                console.log("Created IGV browser");
            })
    })


</script>

</body>

</html>

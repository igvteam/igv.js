<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" href="//www.broadinstitute.org/igv/projects/igv-web/img/favicon.ico">
    <title>IGV - Integrative Genomics Viewer</title>

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css"/>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <!-- IGV CSS -->
    <link rel="stylesheet" type="text/css" href="//www.broadinstitute.org/igv/projects/igv-web/css/igv.css">
    <!--<link rel="stylesheet" type="text/css" href="../css/igv.css">-->

    <!-- jQuery JS -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- jQuery UI JS -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <!-- IGV JS-->
    <script type="text/javascript" src="//www.broadinstitute.org/igv/projects/igv-web/dist/igv-all.min.js"></script>
    <!--<script type="text/javascript" src="../dist/igv-all.min.js"></script>-->

    <!-- Google analytics -->
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-56881203-3', 'auto');
        ga('send', 'pageview');
    </script>

    <style type="text/css">

        #trackList {

            font-family: 'PT Sans', sans-serif;
            font-size: small;
            font-weight: 400;
        }

        div#trackList > div, div#trackList > h3 {

            color: #444;
            margin-left: 48px;
            margin-top: 4px;
            margin-bottom: 4px;

            padding-left: 32px;

            width: 300px;
        }

        div#trackList > div:hover,
        div#trackList > div:focus,
        div#trackList > div:active  {
            cursor: pointer;
            color: white;
            background-color: rgba(49, 106, 246, 1);
        }

    </style>

</head>

<body>

<div id="myDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto">

    <div id="trackList">

    <h3>Example tracks - click to load</h3>

        <div onclick="igv.browser.loadTrack({
                                url: 'http://www.broadinstitute.org/igvdata/1KG/b37/data/NA06984/alignment/NA06984.mapped.ILLUMINA.bwa.CEU.low_coverage.20120522.bam',
                                label: 'NA06984'})">NA06984 (Broad server BAM file)</div>

        <div onclick="igv.browser.loadTrack({
                                sourceType: 'ga4gh',
                                type: 'bam',
                                url: 'https://www.googleapis.com/genomics/v1beta2',
                                readsetId: 'CMvnhpKTFhCjz9_25e_lCw',
                                label: 'Ga4gh'})">GA4Gh (Global Alliance, Google server)</div>

        <div onclick="igv.browser.loadTrack({
                                url: '//www.broadinstitute.org/igvdata/test/igv-web/segmented_data_080520.seg.gz',
                                label: 'GBM Copy # (TCGA Broad GDAC)'})">GBM Copy # (TCGA Broad GDAC))</div>

        <div onclick="igv.browser.loadTrack({
                                type: 'eqtl',
                                url: '//www.gtexportal.org/igv/assets/eqtl/Skin_Sun_Exposed_Lower_leg.portal.eqtl.bin',
                                label: 'Skin Sun Exposed Lower leg'})">EQTL Skin (GTEX))</div>


        <div onclick="igv.browser.loadTrack( {
                                url: '//www.broadinstitute.org/igvdata/t2d/recomb_decode.bedgraph',
                                label: 'Recombination rate'})">Recombination Rate</div>


        <div onclick="igv.browser.loadTrack(
                                {
                                type: 'vcf',
                                url: '//www.broadinstitute.org/igvdata/test/igv-web/TSVC_variants_IonXpress_078.vcf.gz',
                                label: 'TSVC Variants 078'
                                })">TSVC Variants 078 (VCF tabix)</div>

        <div onclick="igv.browser.loadTrack(
                                {
                                type: 'bed',
                                url: '//www.broadinstitute.org/igvdata/annotations/hg19/dbSnp/snp137.hg19.bed.gz',
                                visibilityWindow: 200000,
                                label: 'dbSNP 137'
                                })">dbSNP 137 (bed tabix)</div>

    </div>

</div>

<script type="text/javascript">

    $(document).ready(function () {

        var div,
                options,
                browser;

        div = $("#myDiv")[0];
        options = {
            showKaryo: true,
            showNavigation: true,
            fastaURL: "//dn7ywbm9isq8j.cloudfront.net/genomes/seq/hg19/hg19.fasta",
            cytobandURL: "//dn7ywbm9isq8j.cloudfront.net/genomes/seq/hg19/cytoBand.txt",
            flanking: 1000,
            tracks: [

                {
                    type: "sequence",
                    order: 9999
                },
                {
                    url: "//dn7ywbm9isq8j.cloudfront.net/annotations/hg19/genes/gencode.v18.collapsed.bed",
                    indexed: false,
                    label: "Genes",
                    order: 10000
                }
            ]
        };

        browser = igv.createBrowser(div, options);
    });

</script>

</body>

</html>

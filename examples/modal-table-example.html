<div id="encodeModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="encodeModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-lg" role="document">

        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title" id="encodeModalLabel">ENCODE</h4>

                <button id="encodeModalTopCloseButton" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>

            <div id="mte-modal-body" class="modal-body">
            </div>

            <div class="modal-footer">
                <button id="encodeModalBottomCloseButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="encodeModalGoButton"          type="button" class="btn btn-primary" data-dismiss="modal">Go</button>
            </div>

        </div>

    </div>

</div>

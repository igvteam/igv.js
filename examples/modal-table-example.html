    <!-- Bootstrap 4 CSS -->

    <!-- Bootstrap-Select Plugin CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/v/dt/dt-1.10.16/sc-1.4.3/datatables.min.css"/>

    <link rel="stylesheet" href="http://code.fancygrid.com/fancy.min.css">

    <!-- Modal Table Example CSS -->
    <link rel="stylesheet" type="text/css" href="css/modal-table-example.css">
    <!-- IGV CSS -->

    <!-- Underscore JS -->
    <script src="../vendor/underscore.js"></script>

    <!-- JQuery JS -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- Datatables JS -->
    <script src="https://cdn.datatables.net/v/dt/dt-1.10.16/sc-1.4.3/datatables.min.js"></script>

    <!-- Fancy Grid JS -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

    <!--<script src="https://igv.org/web/beta/igv-beta.min.js"></script>-->

    <!-- Modal Table Example JS -->
    <script src="js/igvModalTable.js"></script>
    <script src="js/modal-table-example.js"></script>

</head>

<body>

<div id="encodeModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="encodeModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-lg" role="document">

        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title" id="encodeModalLabel">ENCODE</h4>

                <button id="encodeModalTopCloseButton" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>

            <div id="encodeModalBody" class="modal-body">
            </div>

            <div class="modal-footer">
                <button id="encodeModalBottomCloseButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="encodeModalGoButton"          type="button" class="btn btn-primary" data-dismiss="modal">Go</button>
            </div>

        </div>

    </div>

</div>

<div class="igv-cursor-ui-header">

    <div class="igv-cursor-ui-holder">
        <div class="igv-cursor-ui">
            <div class="igv-cursor-ui-item">
                <div class="dropdown">

                    <button id="igvHeaderFileDropdown" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                        File Open/Save
                        <span class="caret"></span>
                    </button>

                    <ul class="dropdown-menu" role="menu" aria-labelledby="igvHeaderFileDropdown">

                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" href="#" data-toggle="modal" data-target="#encodeModal">
                                ENCODE
                            </a>
                        </li>

                    </ul>

                </div>
            </div>
        </div>
    </div>

</div>

<div id="myDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto">
</div>

<script type="text/javascript">

    modal_table_example.init($('#myDiv'));

</script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="https://igv.org/web/img/favicon.ico">

    <title>Examples - Segmented copy number</title>

    <!-- IGV JS-->
    <script src="../dist/igv.min.js"></script>

</head>

<body>


<div id="igvDiv1" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<div id="igvDiv2" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", function () {

        const igvDiv1 = document.getElementById("igvDiv1");
        const igvDiv2 = document.getElementById("igvDiv2");

        const options1 =
        {
            genome: "hg19",
            locus: 'chr1'
        };

        const options2 =
        {
            genome: "hg19",
            locus: 'chr2'
        };


        igv.createBrowser(igvDiv1, options1)
                .then(function (browser1) {
                    console.log("Created IGV browser 1");
                })

        igv.createBrowser(igvDiv2, options2)
                .then(function (browser2) {
                    console.log("Created IGV browser 2");
                })

    });


</script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href=../img/favicon.ico rel="shortcut icon">
    <title>GWAS Example</title>
    <script src="../../dist/igv.min.js"></script>
</head>

<body>
<h3>GWAS Example</h3>

<div id="igvDiv"></div>

<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", function () {
        let options = {
            genome: "hg38",
            tracks: [
                {
                    type: "gwas",
                    format: "gwas",
                    name: "GWAS sample",
                    url: "https://s3.amazonaws.com/igv.org.demo/gwas_sample.gwas.gz",
                    indexed: false,
                    height: 300,
                    min: 5,
                    max: 25
                }
            ]
        }
        igv.createBrowser(document.getElementById('igvDiv'), options)
            .then(function (browser) {
                console.log("IGV Version " + igv.version());
            })
    });


</script>

</body>

</html>

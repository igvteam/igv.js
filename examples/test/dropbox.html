<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="https://igv.org/web/img/favicon.ico">

    <title>igv.js</title>

    <!-- IGV JS-->
    <script src="../../dist/igv.min.js"></script>

</head>

<body>

<main>
    <h1>Dropbox hosted BAM file</h1>

    <div id="igv-div" style="padding-top: 50px;padding-bottom: 20px; height: auto">
    </div>

</main>

<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", function () {

        var options = {
            genome: "hg19",
            locus: "chr22:24,376,148-24,376,519",
            tracks: [
                {
                    type: 'alignment',
                    format: 'bam',
                    url: 'https://www.dropbox.com/s/avt88fdsdnk1w0v/gstt1_sample.bam',
                    indexURL: 'https://www.dropbox.com/s/5xd7goqiir1xzdr/gstt1_sample.bam.bai',
                    name: 'Dopbox BAM'
                }
            ]
        };

        var igvDiv = document.getElementById("igv-div");

        igv.createBrowser(igvDiv, options)

                .then(function (browser) {
                    console.log("Created IGV browser");
                })

    })


</script>

</body>

</html>

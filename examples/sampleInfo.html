<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="Jim Robinson" name="author">
    <link href=img/favicon.ico rel="shortcut icon">
    <title>igv.js</title>

</head>

<body>

<h1>Sample Information</h1>

<p>Example of sample information for segmented copy number and variant (VCF) datasets</p>


<div style="padding-top: 10px;padding-bottom: 10px;">


</div>

<h3>Segmented copy number with sample info</h3>
<div id="igv-div1" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<h3>VCF variants with sample info</h3>
<div id="igv-div2" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="module">

    import igv from "../dist/igv.esm.js"

    const config1 =
        {
            "genome": "hg18",
            "sampleinfo": [
                {
                    "url": "https://raw.githubusercontent.com/igvteam/igv-data/refs/heads/main/gbm/GBM-sampletable-samplemapping-colors.txt"
                }
            ],
            "tracks": [
                {
                    "url": "https://raw.githubusercontent.com/igvteam/igv-data/refs/heads/main/gbm/Broad.080528.subtypes.seg.gz",
                    "name": "GBM Copy Number",
                    "order": 1,
                    "format": "seg",
                    "type": "seg",
                    "height": 250,
                    "displayMode": "SQUISHED",
                    "sort": {
                        "option": "ATTRIBUTE",
                        "attribute": "Subtype",
                        "direction": "ASC"
                    }
                }
            ]
        }

    const config2 =
        {
            "genome": "hg38",
            "locus": "chr22:36,655,100-36,656,060",
            "sampleinfo": [
                {
                    "url": "https://raw.githubusercontent.com/igvteam/igv-data/refs/heads/main/vcf/sampleinfo/integrated_call_samples.panel"
                }
            ],
            "tracks": [
                {
                    "url": "https://raw.githubusercontent.com/igvteam/igv-data/refs/heads/main/vcf/sampleinfo/genotypes.vcf",
                    "name": "1KG Genotypes",
                    "order": 0,
                    "format": "vcf",
                    "type": "variant",
                    "height": 250,
                    "color": "rgb(0,0,150)"
                }
            ]
        }

    igv.createBrowser(document.getElementById("igv-div1"), config1)

    igv.createBrowser(document.getElementById("igv-div2"), config2)


</script>

</body>

</html>

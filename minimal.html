<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGV Minimal Browser - Demo</title>
    
    <!-- Import map for module resolution -->
    <script type="importmap">
    {
        "imports": {
            "igv-utils": "./node_modules/igv-utils/src/index.js"
        }
    }
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px 32px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .dpr-badge {
            display: inline-block;
            margin-left: 12px;
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .controls {
            padding: 20px 32px;
            border-bottom: 1px solid #e5e7eb;
            background: #fafafa;
        }

        .control-row {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .control-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .control-group label {
            font-size: 13px;
            font-weight: 500;
            color: #374151;
        }

        .control-group input {
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            transition: border-color 0.2s;
        }

        .control-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 10px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            align-self: flex-end;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 12px 32px;
            background: #f0f9ff;
            border-left: 4px solid #3b82f6;
            font-size: 13px;
            color: #1e40af;
        }

        .status.error {
            background: #fef2f2;
            border-left-color: #ef4444;
            color: #991b1b;
        }

        .status.success {
            background: #f0fdf4;
            border-left-color: #22c55e;
            color: #166534;
        }

        #igv-container {
            flex: 1;
            padding: 0;
            overflow: auto;
        }

        .example-loci {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .example-locus {
            padding: 6px 12px;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 12px;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            color: #4b5563;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-locus:hover {
            border-color: #667eea;
            color: #667eea;
            background: #f0f4ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§¬ IGV Minimal Browser<span class="dpr-badge" id="dpr-badge"></span></h1>
            <p>Minimal genome browser demo featuring HiDPI rendering, gene search, ideogram track, and responsive layout</p>
        </div>

        <div class="controls">
            <div class="control-row">
                <div class="control-group">
                    <label for="locus-input">Genomic Locus</label>
                    <input
                        type="text"
                        id="locus-input"
                        placeholder="e.g., EGFR or chr1:1-100,000,000"
                        value="chr1:1-100,000,000"
                    />
                </div>
                <button id="go-button" onclick="navigateToLocus()">Go</button>
            </div>

            <div class="example-loci">
                <strong style="font-size: 12px; color: #6b7280; align-self: center; margin-right: 8px;">Quick examples:</strong>
                <div class="example-locus" onclick="setLocus('EGFR')">EGFR gene</div>
                <div class="example-locus" onclick="setLocus('TP53')">TP53 gene</div>
                <div class="example-locus" onclick="setLocus('BRCA1')">BRCA1 gene</div>
                <div class="example-locus" onclick="setLocus('MYC')">MYC gene</div>
                <div class="example-locus" onclick="setLocus('chr4:68,374,553-68,374,733')">Base pairs</div>
            </div>
        </div>

        <div id="status" class="status">
            Initializing browser...
        </div>

        <div id="igv-container"></div>
    </div>

    <script type="module">
        let browser = null

        // Aggressive cache buster for development
        const cacheBuster = '?v=' + Date.now() + '&r=' + Math.random() + '&force=' + Math.random()
        const moduleUrl = './index.js' + cacheBuster

        // Update status message
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status')
            statusDiv.textContent = message
            statusDiv.className = `status ${type}`
            console.log(`[${type.toUpperCase()}] ${message}`)
        }

        // Display device pixel ratio badge
        function updateDPRBadge() {
            const dpr = window.devicePixelRatio || 1
            const badge = document.getElementById('dpr-badge')
            badge.textContent = `${dpr}x Display`
            if (dpr >= 2) {
                badge.style.background = 'rgba(34, 197, 94, 0.3)' // Green for Retina
            }
        }

        // Initialize the browser
        async function initializeBrowser(locus) {
            try {
                // Update DPR badge
                updateDPRBadge()
                
                // updateStatus('Loading genome browser...', 'info')

                const IGV = await import(moduleUrl).then(m => m.default)

                const config = {
                    genome: "hg19",
                    locus: locus || "chr1:1-100,000,000",
                    showIdeogram: true,
                    includeDefaultTracks: true,
                    tracks: [
                        {
                            name: "ENCODE Signal",
                            url: "https://www.encodeproject.org/files/ENCFF059CKF/@@download/ENCFF059CKF.bigWig",
                            type: "wig",
                            format: "bigwig",
                            height: 128,
                            color: "rgb(255, 41, 135)"
                        }
                    ]
                }

                browser = await IGV.create(document.getElementById('igv-container'), config)
                // updateStatus(`âœ“ Browser loaded successfully at ${locus || config.locus}`, 'success')

            } catch (error) {
                // updateStatus(`Error: ${error.message}`, 'error')
                console.error('Full error:', error)
            }
        }

        // Navigate to a new locus
        window.navigateToLocus = async function() {
            const locusInput = document.getElementById('locus-input')
            const goButton = document.getElementById('go-button')
            const locus = locusInput.value.trim()

            if (!locus) {
                updateStatus('Please enter a locus', 'error')
                return
            }

            try {
                goButton.disabled = true
                // updateStatus(`Navigating to ${locus}...`, 'info')

                if (browser) {
                    await browser.setLocus(locus)
                    // updateStatus(`âœ“ Navigated to ${locus}`, 'success')
                } else {
                    await initializeBrowser(locus)
                }

            } catch (error) {
                // updateStatus(`Error: ${error.message}`, 'error')
                console.error('Navigation error:', error)
            } finally {
                goButton.disabled = false
            }
        }

        // Set locus and navigate
        window.setLocus = function(locus) {
            document.getElementById('locus-input').value = locus
            navigateToLocus()
        }

        // Handle Enter key in locus input
        document.getElementById('locus-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                navigateToLocus()
            }
        })

        // Initialize on page load
        initializeBrowser()

    </script>
</body>
</html>

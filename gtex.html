<div id="myDiv" style="padding-top: 50px;padding-bottom: 20px;">

</div>

<script type="text/javascript">

    $(document).ready(function () {

        var div, options, browser;

        div = $("#myDiv")[0];
        options = {
            dev: true,
            showKaryo: false,
            fastaURL: "//dn7ywbm9isq8j.cloudfront.net/genomes/seq/hg19/hg19.fasta",
            cytobandURL: "//dn7ywbm9isq8j.cloudfront.net/genomes/seq/hg19/cytoBand.txt",
            locus: "actn3",
            tracks: [
                {
                    type: "eqtl",
                    url: "http://www.gtexportal.org/igv/assets/eqtl/Whole_Blood.portal.eqtl.bin",
                    label: "Whole Blood"
                },
                {
                    type: "sequence",
                    order: 9999
                },
                {
                    //url: "//dn7ywbm9isq8j.cloudfront.net/annotations/hg19/genes/gencode.v18.collapsed.bed",
                    url: "//dn7ywbm9isq8j.cloudfront.net/annotations/hg19/genes/gencode.v18.collapsed.bed",
                    label: "Genes",
                    order: 10000
                }
            ]
        };

        browser = igv.createGtexBrowser(div, options);

    });

</script>

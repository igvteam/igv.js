<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>igv.js</title>
</head>

<body>

<p>

<h1>Miscellaneous UCSC formats</h1>

<div id="igvDiv" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="module">

    import igv from "../../js/index.js"

    var options =
        {
            genome: "hg38",
            locus: "chr8:128,732,403-128,770,474",
            tracks:
                [
                    {
                        "name": "Common SNPs (snp)",
                        "type": "snp",
                        "format": "snp",
                        "height": 30,
                        "url": "https://raw.githubusercontent.com/igvteam/igv-data/refs/heads/main/data/test/ucsc/snp150Common.myc.txt",
                    },
                    {
                        "name": "Repeat Masker (rmsk)",
                        "type": "annotation",
                        "format": "rmsk",
                        "displayMode": "EXPANDED",
                        "url": "https://raw.githubusercontent.com/igvteam/igv-data/refs/heads/main/data/test/ucsc/rmsk.myc.txt"
                    },

                    {
                        "url": "https://www.encodeproject.org/files/ENCFF522RNT/@@download/ENCFF522RNT.bigBed",
                        "name": "ENCODE BigBed",
                        "height": 50,
                        "autoHeight": false
                    },
                ]
        }

    var igvDiv = document.getElementById("igvDiv")

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser")
        })


</script>

</body>

</html>

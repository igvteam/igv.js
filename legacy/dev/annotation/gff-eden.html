<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>igv.js</title>
</head>

<body>

<p>

<h1>GFF canonical "eden" transcript</h1>

<div style="padding-top: 10px;padding-bottom: 10px;">

    Example taken from <a href="https://github.com/The-Sequence-Ontology/Specifications/blob/master/gff3.md"
                          target="_blank">GFF3 Spec</a>

</div>

<div id="igvDiv" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="module">

    import igv from "../../js/index.js"

    var options =
        {
            genome: "hg38",
            locus: "chr1:1-9000",
            tracks:
                [
                    {
                        "name": "Eden",
                        "url": "../../test/data/gff/eden.gff",
                        "format": "gff3",
                        "indexed": false,
                        "height": 300
                    },
                    {
                        "name": "Eden parts",
                        "url": "../../test/data/gff/eden.gff",
                        "format": "gff3",
                        "indexed": false,
                        "height": 500,
                        "assembleGFF": false
                    }
                ]
        }

    var igvDiv = document.getElementById("igvDiv")

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser")
        })


</script>

</body>

</html>

<h1>Hub VCF</h1>

Simulate some configurations that are created from our 1KG hub. In particular (1) treatement of the vcf.list
format, and (2) treatment of the sampleinfo format. Note both these formats are IGV extensions, they will
not be recognized by the UCSC browser.

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from "../../js/index.js"

    const config =
        {
            genome: "hg19",
            locus: "chr14:99,639,250-99,639,288",
            tracks: [
                {
                    id: "phase_3_sites",
                    name: "Phase 3 sites",
                    format: "vcftabix",
                    url: "https://1000genomes.s3.amazonaws.com/release/20130502/ALL.wgs.phase3_shapeit2_mvncall_integrated_v5b.20130502.sites.vcf.gz",
                    displayMode: "COLLAPSED",
                    indexURL: "https://1000genomes.s3.amazonaws.com/release/20130502/ALL.wgs.phase3_shapeit2_mvncall_integrated_v5b.20130502.sites.vcf.gz.tbi",
                    order: 7,
                    type: "annotation",
                    height: 70,
                    visibilityWindow: 10000
                },
                {
                    id: "phase_3_genotypes",
                    name: "Phase 3 genotypes",
                    url: "https://igv.org/genomes/data/hg19/ALL.phase3_shapeit2_mvncall_integrated_v1b.20130502.genotypes.vcf.list",
                    format: "vcf.list",
                    visibilityWindow: 1000
                },
                {
                    id: "sample_info",
                    name: "Sample Information",
                    format: "sampleinfo",
                    url: "https://igv.org/genomes/data/hg19/igsr_samples.tsv"
                }
            ]
        }

    igv.createBrowser(document.getElementById('igvDiv'), config)
        .then(browser => {

        })


</script>

</body>

</html>

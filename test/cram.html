<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
            <meta name="description" content="">
            <meta name="author" content="">
            <link rel="shortcut icon" href="../img/favicon.ico">

            <title>Test tracks</title>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.10/es5-shim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>

            <script src="test.js"></script>
            <script src="../dist/igv.min.js"></script>

            <style>
                #trackList {

                    border-color: rgb(127, 127, 127);
                    border-style: solid;
                    border-width: thin;

                    width: 480px;
                    height: 256px;
                    overflow-y: auto;
                }

                div#trackList > div, div#myDiv > h3 {

                    font-family: 'PT Sans', sans-serif;
                    font-size: small;
                    font-weight: 400;

                    color: #444;
                    margin-left: 4px;
                    margin-top: 4px;
                    margin-bottom: 4px;

                }

                div#myDiv > h3 {
                    font-size: large;
                }

                div#trackList > div:hover,
                div#trackList > div:focus,
                div#trackList > div:active {
                    cursor: pointer;
                    color: white;
                    background-color: rgba(49, 106, 246, 1);
                }
            </style>

        </head>


<body>

<div>
    <button onclick="bookmark();">Bookmark</button>
</div>

<h3>Low coverage 1KG cram files - click to load</h3>

<div id="trackList"></div>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>


<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", function () {
        const igvDiv = document.getElementById("igvDiv");

        const options = {
            locus: 'myc',
            genome: "hg38",
            flanking: 1000,
            queryParametersSupported: true
        };

        igv.createBrowser(igvDiv, options)

            .then(function (browser) {
                return igvtest.createTrackList(document.getElementById('trackList'), '../test/lowCoverageCrams.json', browser)
            })

    });


    function bookmark() {
        window.history.pushState({}, "IGV", igv.browser.sessionURL());
    }

</script>

</body>

</html>
